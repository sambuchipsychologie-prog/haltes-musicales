<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haltes Musicales - Plateforme Professionnels</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const USERS = [
          { email: 'prof1@haltes-musicales.fr', password: 'HM2024prof1', name: 'Professionnel 1', id: 'prof1' },
          { email: 'prof2@haltes-musicales.fr', password: 'HM2024prof2', name: 'Professionnel 2', id: 'prof2' },
          { email: 'prof3@haltes-musicales.fr', password: 'HM2024prof3', name: 'Professionnel 3', id: 'prof3' },
          { email: 'prof4@haltes-musicales.fr', password: 'HM2024prof4', name: 'Professionnel 4', id: 'prof4' },
          { email: 'prof5@haltes-musicales.fr', password: 'HM2024prof5', name: 'Professionnel 5', id: 'prof5' }
        ];

        function App() {
          const [currentUser, setCurrentUser] = useState(null);
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');
          const [loginError, setLoginError] = useState('');
          const [activeTab, setActiveTab] = useState('agenda');
          const [interventions, setInterventions] = useState({});
          const [documents, setDocuments] = useState({});
          const [showAddModal, setShowAddModal] = useState(false);
          const [editingIntervention, setEditingIntervention] = useState(null);
          const [notification, setNotification] = useState(null);
          const [newIntervention, setNewIntervention] = useState({
            date: '', time: '', lieu: '', notes: ''
          });

          useEffect(() => {
            if (currentUser) loadUserData();
          }, [currentUser]);

          const showNotif = (msg, type = 'success') => {
            setNotification({ msg, type });
            setTimeout(() => setNotification(null), 3000);
          };

          const loadUserData = () => {
            try {
              const intv = localStorage.getItem(`interventions_${currentUser.id}`);
              const docs = localStorage.getItem(`documents_${currentUser.id}`);
              if (intv) setInterventions(JSON.parse(intv));
              if (docs) setDocuments(JSON.parse(docs));
            } catch (e) {
              console.log('Premi√®re connexion');
            }
          };

          const saveIntv = (data) => {
            localStorage.setItem(`interventions_${currentUser.id}`, JSON.stringify(data));
          };

          const saveDocs = (data) => {
            localStorage.setItem(`documents_${currentUser.id}`, JSON.stringify(data));
          };

          const handleLogin = () => {
            const user = USERS.find(u => 
              u.email.toLowerCase() === email.trim().toLowerCase() && 
              u.password === password.trim()
            );
            if (user) {
              setCurrentUser(user);
              showNotif(`Bienvenue ${user.name} !`);
            } else {
              setLoginError('Identifiant ou mot de passe incorrect');
            }
          };

          const handleQuickLogin = (user) => {
            setCurrentUser(user);
            showNotif(`Bienvenue ${user.name} !`);
          };

          const handleAddIntervention = () => {
            if (!newIntervention.date || !newIntervention.time || !newIntervention.lieu) {
              showNotif('Remplissez tous les champs obligatoires', 'error');
              return;
            }
            const id = Date.now().toString();
            const updated = { ...interventions, [id]: { ...newIntervention, id, documents: [] }};
            setInterventions(updated);
            saveIntv(updated);
            setShowAddModal(false);
            setNewIntervention({ date: '', time: '', lieu: '', notes: '' });
            showNotif('Intervention ajout√©e !');
          };

          const handleEditIntervention = () => {
            const updated = { ...interventions, [editingIntervention.id]: editingIntervention };
            setInterventions(updated);
            saveIntv(updated);
            setEditingIntervention(null);
            showNotif('Intervention modifi√©e !');
          };

          const handleDeleteIntervention = (id) => {
            if (!confirm('Supprimer cette intervention ?')) return;
            const updated = { ...interventions };
            delete updated[id];
            setInterventions(updated);
            saveIntv(updated);
            showNotif('Intervention supprim√©e');
          };

          const handleFileUpload = (interventionId, e) => {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 5000000) {
              showNotif('Fichier trop volumineux (max 5MB)', 'error');
              return;
            }

            const reader = new FileReader();
            reader.onload = (event) => {
              const fileData = {
                id: Date.now().toString(),
                name: file.name,
                size: file.size,
                data: event.target.result
              };

              const updatedDocs = { ...documents, [fileData.id]: fileData };
              setDocuments(updatedDocs);
              saveDocs(updatedDocs);

              const updatedIntv = {
                ...interventions,
                [interventionId]: {
                  ...interventions[interventionId],
                  documents: [...(interventions[interventionId].documents || []), fileData.id]
                }
              };
              setInterventions(updatedIntv);
              saveIntv(updatedIntv);
              showNotif('Document ajout√© !');
            };
            reader.readAsDataURL(file);
          };

          const handleDeleteDocument = (docId, interventionId) => {
            if (!confirm('Supprimer ce document ?')) return;
            const updatedDocs = { ...documents };
            delete updatedDocs[docId];
            setDocuments(updatedDocs);
            saveDocs(updatedDocs);

            const updatedIntv = {
              ...interventions,
              [interventionId]: {
                ...interventions[interventionId],
                documents: interventions[interventionId].documents.filter(id => id !== docId)
              }
            };
            setInterventions(updatedIntv);
            saveIntv(updatedIntv);
            showNotif('Document supprim√©');
          };

          const downloadDoc = (docId) => {
            const doc = documents[docId];
            if (!doc) return;
            const link = document.createElement('a');
            link.href = doc.data;
            link.download = doc.name;
            link.click();
          };

          if (!currentUser) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-purple-50 flex items-center justify-center p-4">
                <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                  <div className="text-center mb-8">
                    <div className="w-20 h-20 bg-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-4xl">üéµ</div>
                    <h1 className="text-3xl font-bold text-purple-900 mb-2">Haltes Musicales</h1>
                    <p className="text-gray-600">Plateforme Professionnels</p>
                  </div>
                  
                  <div className="space-y-6">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                      <input
                        type="text"
                        value={email}
                        onChange={(e) => setEmail(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                        placeholder="votre@email.fr"
                      />
                    </div>
                    
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                      <input
                        type="password"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                      />
                    </div>

                    {loginError && (
                      <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                        {loginError}
                      </div>
                    )}

                    <button
                      onClick={handleLogin}
                      className="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition shadow-lg"
                    >
                      Se connecter
                    </button>
                  </div>

                  <div className="mt-8 p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border border-purple-100">
                    <p className="font-semibold text-sm text-gray-800 mb-4 text-center">Connexion rapide en 1 clic :</p>
                    <div className="space-y-2">
                      {USERS.map((user) => (
                        <button
                          key={user.id}
                          onClick={() => handleQuickLogin(user)}
                          className="w-full text-left px-4 py-3 bg-white hover:bg-purple-50 rounded-lg text-sm font-medium text-gray-700 hover:text-purple-900 transition border border-gray-200 hover:border-purple-300 shadow-sm flex items-center gap-3"
                        >
                          <div className="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center text-purple-600 font-bold">
                            {user.id.replace('prof', '')}
                          </div>
                          <span>{user.name}</span>
                        </button>
                      ))}
                    </div>
                    <div className="mt-4 pt-4 border-t border-purple-200 text-xs text-gray-600">
                      <p className="mb-2 font-medium">Ou tapez :</p>
                      <p className="font-mono bg-white px-2 py-1 rounded text-xs">prof1@haltes-musicales.fr</p>
                      <p className="font-mono bg-white px-2 py-1 rounded mt-1 text-xs">HM2024prof1</p>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          const interventionsList = Object.values(interventions).sort((a, b) => 
            new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time)
          );

          return (
            <div className="min-h-screen bg-gray-50">
              {notification && (
                <div className={`fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg text-white ${
                  notification.type === 'success' ? 'bg-green-500' : 'bg-red-500'
                }`}>
                  {notification.msg}
                </div>
              )}

              <header className="bg-white shadow-sm border-b sticky top-0 z-40">
                <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                  <div className="flex items-center gap-4">
                    <div className="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center text-white text-2xl">üéµ</div>
                    <div>
                      <h1 className="text-2xl font-bold text-purple-900">Haltes Musicales</h1>
                      <p className="text-sm text-gray-600">Bienvenue, {currentUser.name}</p>
                    </div>
                  </div>
                  <button
                    onClick={() => {
                      setCurrentUser(null);
                      setInterventions({});
                      setDocuments({});
                    }}
                    className="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
                  >
                    D√©connexion
                  </button>
                </div>
              </header>

              <div className="max-w-7xl mx-auto px-4 py-6">
                <div className="flex gap-4 mb-6">
                  <button
                    onClick={() => setActiveTab('agenda')}
                    className={`px-6 py-3 rounded-lg font-medium transition ${
                      activeTab === 'agenda' ? 'bg-purple-600 text-white shadow-lg' : 'bg-white text-gray-700 shadow'
                    }`}
                  >
                    üìÖ Mon Agenda
                  </button>
                  <button
                    onClick={() => setActiveTab('documents')}
                    className={`px-6 py-3 rounded-lg font-medium transition ${
                      activeTab === 'documents' ? 'bg-purple-600 text-white shadow-lg' : 'bg-white text-gray-700 shadow'
                    }`}
                  >
                    üìÑ Mes Documents ({Object.values(documents).length})
                  </button>
                </div>

                {activeTab === 'agenda' && (
                  <div>
                    <div className="flex justify-between items-center mb-6">
                      <h2 className="text-2xl font-bold">Mes Interventions ({interventionsList.length})</h2>
                      <button
                        onClick={() => setShowAddModal(true)}
                        className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 shadow-lg"
                      >
                        ‚ûï Nouvelle intervention
                      </button>
                    </div>

                    <div className="space-y-4">
                      {interventionsList.length === 0 ? (
                        <div className="bg-white rounded-xl p-12 text-center shadow">
                          <div className="text-6xl mb-4">üìÖ</div>
                          <h3 className="text-xl font-semibold mb-2">Aucune intervention</h3>
                          <p className="text-gray-500 mb-6">Commencez par ajouter votre premi√®re intervention</p>
                          <button
                            onClick={() => setShowAddModal(true)}
                            className="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                          >
                            ‚ûï Cr√©er une intervention
                          </button>
                        </div>
                      ) : (
                        interventionsList.map(intervention => (
                          <div key={intervention.id} className="bg-white rounded-xl shadow-sm p-6 border">
                            <div className="flex justify-between mb-4">
                              <div className="flex-1">
                                <div className="flex items-center gap-3 mb-2">
                                  <span className="text-lg font-semibold text-purple-900">
                                    {new Date(intervention.date).toLocaleDateString('fr-FR', {
                                      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                                    })}
                                  </span>
                                  <span className="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-medium">
                                    {intervention.time}
                                  </span>
                                </div>
                                <p className="text-gray-700 font-medium">üìç {intervention.lieu}</p>
                                {intervention.notes && (
                                  <p className="text-gray-600 text-sm mt-2 bg-gray-50 p-3 rounded-lg">{intervention.notes}</p>
                                )}
                              </div>
                              <div className="flex gap-2 ml-4">
                                <button
                                  onClick={() => setEditingIntervention(intervention)}
                                  className="px-3 py-1 text-blue-600 hover:bg-blue-50 rounded"
                                >
                                  ‚úèÔ∏è
                                </button>
                                <button
                                  onClick={() => handleDeleteIntervention(intervention.id)}
                                  className="px-3 py-1 text-red-600 hover:bg-red-50 rounded"
                                >
                                  üóëÔ∏è
                                </button>
                              </div>
                            </div>

                            <div className="mt-4 pt-4 border-t">
                              <div className="flex justify-between items-center mb-3">
                                <h4 className="font-medium">üìÑ Documents ({intervention.documents?.length || 0})</h4>
                                <label className="px-3 py-2 bg-blue-50 text-blue-600 rounded-lg cursor-pointer hover:bg-blue-100 text-sm font-medium">
                                  ‚¨ÜÔ∏è Ajouter
                                  <input type="file" onChange={(e) => handleFileUpload(intervention.id, e)} className="hidden" />
                                </label>
                              </div>
                              
                              {intervention.documents?.length > 0 && (
                                <div className="space-y-2">
                                  {intervention.documents.map(docId => {
                                    const doc = documents[docId];
                                    if (!doc) return null;
                                    return (
                                      <div key={docId} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                        <div>
                                          <p className="font-medium text-sm">{doc.name}</p>
                                          <p className="text-xs text-gray-500">{(doc.size / 1024).toFixed(1)} KB</p>
                                        </div>
                                        <div className="flex gap-2">
                                          <button
                                            onClick={() => downloadDoc(docId)}
                                            className="px-3 py-1 text-sm text-blue-600 hover:bg-blue-50 rounded"
                                          >
                                            ‚¨áÔ∏è T√©l√©charger
                                          </button>
                                          <button
                                            onClick={() => handleDeleteDocument(docId, intervention.id)}
                                            className="px-2 py-1 text-red-600 hover:bg-red-50 rounded"
                                          >
                                            üóëÔ∏è
                                          </button>
                                        </div>
                                      </div>
                                    );
                                  })}
                                </div>
                              )}
                            </div>
                          </div>
                        ))
                      )}
                    </div>
                  </div>
                )}

                {activeTab === 'documents' && (
                  <div>
                    <h2 className="text-2xl font-bold mb-6">Tous mes documents ({Object.values(documents).length})</h2>
                    <div className="space-y-4">
                      {Object.values(documents).length === 0 ? (
                        <div className="bg-white rounded-xl p-12 text-center shadow">
                          <div className="text-6xl mb-4">üìÑ</div>
                          <h3 className="text-xl font-semibold mb-2">Aucun document</h3>
                          <p className="text-gray-500">Les documents ajout√©s appara√Ætront ici</p>
                        </div>
                      ) : (
                        Object.values(documents).map(doc => (
                          <div key={doc.id} className="bg-white rounded-xl shadow-sm p-6 flex justify-between items-center border">
                            <div>
                              <p className="font-medium">{doc.name}</p>
                              <p className="text-sm text-gray-500">{(doc.size / 1024).toFixed(1)} KB</p>
                            </div>
                            <button
                              onClick={() => downloadDoc(doc.id)}
                              className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                            >
                              ‚¨áÔ∏è T√©l√©charger
                            </button>
                          </div>
                        ))
                      )}
                    </div>
                  </div>
                )}
              </div>

              {showAddModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-2xl p-6 w-full max-w-md">
                    <div className="flex justify-between items-center mb-6">
                      <h3 className="text-xl font-bold">Nouvelle intervention</h3>
                      <button onClick={() => setShowAddModal(false)} className="text-gray-400 hover:text-gray-600 text-2xl">√ó</button>
                    </div>
                    
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium mb-2">Date *</label>
                        <input
                          type="date"
                          value={newIntervention.date}
                          onChange={(e) => setNewIntervention({...newIntervention, date: e.target.value})}
                          className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium mb-2">Heure *</label>
                        <input
                          type="time"
                          value={newIntervention.time}
                          onChange={(e) => setNewIntervention({...newIntervention, time: e.target.value})}
                          className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium mb-2">Lieu *</label>
                        <input
                          type="text"
                          value={newIntervention.lieu}
                          onChange={(e) => setNewIntervention({...newIntervention, lieu: e.target.value})}
                          className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                          placeholder="Ex: Cr√®che Les Lutins"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium mb-2">Notes</label>
                        <textarea
                          value={newIntervention.notes}
                          onChange={(e) => setNewIntervention({...newIntervention, notes: e.target.value})}
                          className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                          rows="3"
                        />
                      </div>
                      <div className="flex gap-3 pt-4">
                        <button
                          onClick={() => setShowAddModal(false)}
                          className="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50"
                        >
                          Annuler
                        </button>
                        <button
                          onClick={handleAddIntervention}
                          className="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                        >
                          Ajouter
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {editingIntervention && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-2xl p-6 w-full max-w-md">
                    <div className="flex justify-between items-center mb-6">
                      <h3 className="text-xl font-bold">Modifier l'intervention</h3>
                      <button onClick={() => setEditingIntervention(null)} className="text-gray-400 hover:text-gray-600 text-2xl">√ó</button>
                    </div>
                    
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium mb-2">Date *</label>
                        <input
                          type="date"
                          value={editingIntervention.date}
                          onChange={(e) => setEditingIntervention({...editingIntervention, date: e.target.value})}
                          className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium mb-2">Heure *</label>
                        <input
                          type="time"
                          value={editingIntervention.time}
                          onChange={(e) => setEditingIntervention({...editingIntervention, time: e.target.value})}
                          className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium mb-2">Lieu *</label>
                        <input
                          type="text"
                          value={editingIntervention.lieu}
                          onChange={(e) => setEditingIntervention({...editingIntervention, lieu: e.target.value})}
                          className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium mb-2">Notes</label>
                        <textarea
                          value={editingIntervention.notes}
                          onChange={(e) => setEditingIntervention({...editingIntervention, notes: e.target.value})}
                          className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                          rows="3"
                        />
                      </div>
                      <div className="flex gap-3 pt-4">
                        <button
                          onClick={() => setEditingIntervention(null)}
                          className="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50"
                        >
                          Annuler
                        </button>
                        <button
                          onClick={handleEditIntervention}
                          className="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                        >
                          üíæ Enregistrer
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
