<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haltes Musicales - Plateforme Professionnels</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

<body>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const USERS = [
          { email: 'prof1@haltes-musicales.fr', password: 'HM2024prof1', name: 'Professionnel 1', id: 'prof1' },
          { email: 'prof2@haltes-musicales.fr', password: 'HM2024prof2', name: 'Professionnel 2', id: 'prof2' },
          { email: 'prof3@haltes-musicales.fr', password: 'HM2024prof3', name: 'Professionnel 3', id: 'prof3' },
          { email: 'prof4@haltes-musicales.fr', password: 'HM2024prof4', name: 'Professionnel 4', id: 'prof4' },
          { email: 'prof5@haltes-musicales.fr', password: 'HM2024prof5', name: 'Professionnel 5', id: 'prof5' }
        ];

        const EVALUATION_STRUCTURE = {
          interactionsSociales: {
            title: "INTERACTIONS SOCIALES",
            items: [
              { key: "interaction", label: "Interaction Sociale (√©changes entre r√©sidents et/ou soignants)", moments: [1,2,3,4,5] },
              { key: "reactionEmotionnelle", label: "R√©action √©motionnelle positive (Expression faciale, Gestes)", moments: [1,2,3,4,5] }
            ]
          },
          communicationVerbale: {
            title: "COMMUNICATION VERBALE",
            items: [
              { key: "commMusiciens", label: "Communication avec les musiciens", moments: [2,3] },
              { key: "commResidents", label: "Communication avec les autres r√©sidents", moments: [2,3] }
            ]
          },
          stimulationSensorielle: {
            title: "STIMULATION MULTISENSORIELLE",
            items: [
              { key: "reactionAuditive", label: "R√©action auditive (r√©ceptivit√© √† la musique)", moments: [3] },
              { key: "reactionVisuelle", label: "R√©action visuelle (r√©ceptivit√© aux √©l√©ments visuels)", moments: [3] },
              { key: "reactionKinesth", label: "R√©action kinesth√©sique (mouvement, danse)", moments: [3] },
              { key: "receptiviteTactile", label: "R√©ceptivit√© tactile (interaction avec objets/personnes)", moments: [3] }
            ]
          },
          memoire: {
            title: "M√âMOIRE / SOUVENIRS",
            items: [
              { key: "reactivationSouvenirs", label: "R√©activation de souvenirs", moments: [3] },
              { key: "reconnaissanceMusique", label: "Reconnaissance de la musique", moments: [3] },
              { key: "verbalisationSouvenirs", label: "Niveau de verbalisation des souvenirs", moments: [3] }
            ]
          },
          comportements: {
            title: "COMPORTEMENTS",
            items: [
              { key: "agitation", label: "Agitation/Agressivit√©", moments: [1,2,3,4,5] },
              { key: "ideesDelirantes", label: "Id√©es d√©lirantes", moments: [1,2,3,4,5] },
              { key: "hallucinations", label: "Hallucinations", moments: [1,2,3,4,5] },
              { key: "depression", label: "D√©pression/Dysphorie", moments: [1,2,3,4,5] },
              { key: "anxiete", label: "Anxi√©t√©", moments: [1,2,3,4,5] },
              { key: "euphorie", label: "Exaltation de l'humeur / Euphorie", moments: [1,2,3,4,5] },
              { key: "apathie", label: "Apathie / Indiff√©rence", moments: [1,2,3,4,5] },
              { key: "desinhibition", label: "D√©sinhibition", moments: [1,2,3,4,5] },
              { key: "irritabilite", label: "Irritabilit√© / Instabilit√© de l'humeur", moments: [1,2,3,4,5] },
              { key: "moteurAberrant", label: "Comportement moteur aberrant", moments: [1,2,3,4,5] }
            ]
          },
          effetsGlobaux: {
            title: "EFFETS GLOBAUX",
            items: [
              { key: "reveilCognitif", label: "R√©veil cognitif", moments: [3,4,5] },
              { key: "ameliorationInteraction", label: "Am√©lioration de l'interaction sociale", moments: [3,4,5] },
              { key: "reductionAnxiete", label: "R√©duction de l'anxi√©t√© si pr√©sente", moments: [3,4,5] },
              { key: "reductionDepression", label: "R√©duction de la d√©pression si pr√©sente", moments: [3,4,5] }
            ]
          }
        };

        const MOMENT_LABELS = { 1: "Habituellement", 2: "Avant", 3: "Pendant", 4: "Apr√®s", 5: "Suivi" };

        function createEmptyEvaluation() {
          return {
            id: Date.now().toString() + Math.random(),
            beneficiaire: { nom: '', prenom: '', dateNaissance: '', age: '', sexe: 'F√©minin' },
            pathologies: '', souhaitsMusicaux: '', objectifs: '',
            evaluations: {}, commentaires: {},
            compteRenduHM: '', compteRenduEtablissement: ''
          };
        }

        function App() {
          const [currentUser, setCurrentUser] = useState(null);
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');
          const [loginError, setLoginError] = useState('');
          const [interventions, setInterventions] = useState({});
          const [showAddModal, setShowAddModal] = useState(false);
          const [notification, setNotification] = useState(null);
          const [newIntervention, setNewIntervention] = useState({ date: '', time: '', lieu: '', notes: '' });

          useEffect(() => { if (currentUser) loadUserData(); }, [currentUser]);

          const showNotif = (msg, type = 'success') => {
            setNotification({ msg, type });
            setTimeout(() => setNotification(null), 3000);
          };

          const loadUserData = () => {
            try {
              const data = localStorage.getItem(`interventions_${currentUser.id}`);
              if (data) setInterventions(JSON.parse(data));
            } catch (e) { setInterventions({}); }
          };

          const saveInterventions = (data) => {
            localStorage.setItem(`interventions_${currentUser.id}`, JSON.stringify(data));
          };

          const handleLogin = () => {
            const user = USERS.find(u => u.email.toLowerCase() === email.trim().toLowerCase() && u.password === password.trim());
            if (user) { setCurrentUser(user); showNotif(`Bienvenue ${user.name} !`); }
            else { setLoginError('Identifiant incorrect'); }
          };

          const handleQuickLogin = (user) => { setCurrentUser(user); showNotif(`Bienvenue ${user.name} !`); };

          const handleAddIntervention = () => {
            if (!newIntervention.date || !newIntervention.time || !newIntervention.lieu) {
              showNotif('Remplissez tous les champs obligatoires', 'error');
              return;
            }
            const id = Date.now().toString();
            const updated = { ...interventions, [id]: { ...newIntervention, id, createdAt: new Date().toISOString(), beneficiaires: [] }};
            setInterventions(updated);
            saveInterventions(updated);
            setShowAddModal(false);
            setNewIntervention({ date: '', time: '', lieu: '', notes: '' });
            showNotif('Intervention cr√©√©e !');
          };

          const handleDeleteIntervention = (id) => {
            if (!confirm('Supprimer ?')) return;
            const updated = { ...interventions };
            delete updated[id];
            setInterventions(updated);
            saveInterventions(updated);
            showNotif('Supprim√©e');
          };

          const addBeneficiaire = (interventionId) => {
            const intervention = interventions[interventionId];
            const updated = {
              ...interventions,
              [interventionId]: { ...intervention, beneficiaires: [...(intervention.beneficiaires || []), createEmptyEvaluation()] }
            };
            setInterventions(updated);
            saveInterventions(updated);
            showNotif('B√©n√©ficiaire ajout√© !');
          };

          const deleteBeneficiaire = (interventionId, benefId) => {
            if (!confirm('Supprimer ?')) return;
            const intervention = interventions[interventionId];
            const updated = {
              ...interventions,
              [interventionId]: { ...intervention, beneficiaires: intervention.beneficiaires.filter(b => b.id !== benefId) }
            };
            setInterventions(updated);
            saveInterventions(updated);
            showNotif('Supprim√©');
          };

          const updateBeneficiaire = (interventionId, benefId, evalData) => {
            const intervention = interventions[interventionId];
            const updated = {
              ...interventions,
              [interventionId]: { ...intervention, beneficiaires: intervention.beneficiaires.map(b => b.id === benefId ? evalData : b) }
            };
            setInterventions(updated);
            saveInterventions(updated);
          };

          if (!currentUser) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-purple-50 flex items-center justify-center p-4">
                <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                  <div className="text-center mb-8">
                    <div className="w-20 h-20 bg-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                      <span className="text-white text-4xl">üéµ</span>
                    </div>
                    <h1 className="text-3xl font-bold text-purple-900 mb-2">Haltes Musicales</h1>
                    <p className="text-gray-600">Plateforme Professionnels</p>
                  </div>
                  
                  <div className="space-y-6">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                      <input type="text" value={email} onChange={(e) => setEmail(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"/>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                      <input type="password" value={password} onChange={(e) => setPassword(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"/>
                    </div>
                    {loginError && <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">{loginError}</div>}
                    <button onClick={handleLogin} className="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition shadow-lg hover:shadow-xl">
                      Se connecter
                    </button>
                  </div>

                  <div className="mt-8 p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border border-purple-100">
                    <p className="font-semibold text-sm text-gray-800 mb-4 text-center">Connexion rapide en 1 clic :</p>
                    <div className="space-y-2">
                      {USERS.map((user) => (
                        <button key={user.id} onClick={() => handleQuickLogin(user)}
                          className="w-full text-left px-4 py-3 bg-white hover:bg-purple-50 rounded-lg text-sm font-medium text-gray-700 hover:text-purple-900 transition border border-gray-200 hover:border-purple-300 shadow-sm hover:shadow flex items-center gap-3">
                          <div className="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center text-purple-600 font-bold">
                            {user.id.replace('prof', '')}
                          </div>
                          <span>{user.name}</span>
                        </button>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          const interventionsList = Object.values(interventions).sort((a, b) => new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time));

          return (
            <div className="min-h-screen bg-gray-50">
              {notification && (
                <div className={`fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 ${notification.type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`}>
                  {notification.type === 'success' && <span>‚úì</span>}
                  <span>{notification.msg}</span>
                </div>
              )}

              <header className="bg-white shadow-sm border-b sticky top-0 z-40">
                <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                  <div className="flex items-center gap-4">
                    <div className="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center">
                      <span className="text-white text-2xl">üéµ</span>
                    </div>
                    <div>
                      <h1 className="text-2xl font-bold text-purple-900">Haltes Musicales</h1>
                      <p className="text-sm text-gray-600">Bienvenue, {currentUser.name}</p>
                    </div>
                  </div>
                  <button onClick={() => { setCurrentUser(null); setInterventions({}); }}
                    className="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition">
                    <span>üö™</span><span className="hidden sm:inline">D√©connexion</span>
                  </button>
                </div>
              </header>

              <div className="max-w-7xl mx-auto px-4 py-6">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-2xl font-bold text-gray-900">Mes Interventions ({interventionsList.length})</h2>
                  <button onClick={() => setShowAddModal(true)}
                    className="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition shadow-lg hover:shadow-xl">
                    <span>‚ûï</span> Nouvelle intervention
                  </button>
                </div>

                <div className="grid gap-4">
                  {interventionsList.length === 0 ? (
                    <div className="bg-white rounded-xl p-12 text-center shadow">
                      <span className="text-6xl block mb-4">üìÖ</span>
                      <h3 className="text-xl font-semibold text-gray-900 mb-2">Aucune intervention</h3>
                      <p className="text-gray-500 mb-6">Commencez par ajouter votre premi√®re intervention</p>
                      <button onClick={() => setShowAddModal(true)}
                        className="inline-flex items-center gap-2 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                        <span>‚ûï</span> Cr√©er une intervention
                      </button>
                    </div>
                  ) : (
                    interventionsList.map(intervention => (
                      <InterventionCard key={intervention.id} intervention={intervention}
                        onDelete={handleDeleteIntervention} onAddBeneficiaire={addBeneficiaire}
                        onDeleteBeneficiaire={deleteBeneficiaire} onUpdateBeneficiaire={updateBeneficiaire} />
                    ))
                  )}
                </div>
              </div>

              {showAddModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
                    <div className="flex justify-between items-center mb-6">
                      <h3 className="text-xl font-bold text-gray-900">Nouvelle intervention</h3>
                      <button onClick={() => setShowAddModal(false)} className="text-gray-400 hover:text-gray-600 transition">
                        <span className="text-2xl">√ó</span>
                      </button>
                    </div>
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Date <span className="text-red-500">*</span></label>
                        <input type="date" value={newIntervention.date}
                          onChange={(e) => setNewIntervention({...newIntervention, date: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"/>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Heure <span className="text-red-500">*</span></label>
                        <input type="time" value={newIntervention.time}
                          onChange={(e) => setNewIntervention({...newIntervention, time: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"/>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Lieu <span className="text-red-500">*</span></label>
                        <input type="text" value={newIntervention.lieu} placeholder="Ex: Cr√®che Les Lutins"
                          onChange={(e) => setNewIntervention({...newIntervention, lieu: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"/>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Notes / Observations</label>
                        <textarea value={newIntervention.notes} rows="3" placeholder="Observations, remarques, th√®me..."
                          onChange={(e) => setNewIntervention({...newIntervention, notes: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"/>
                      </div>
                      <div className="flex gap-3 pt-4">
                        <button onClick={() => setShowAddModal(false)}
                          className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                          Annuler
                        </button>
                        <button onClick={handleAddIntervention}
                          className="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                          Ajouter
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        }

        function InterventionCard({ intervention, onDelete, onAddBeneficiaire, onDeleteBeneficiaire, onUpdateBeneficiaire }) {
          const [showBenefs, setShowBenefs] = useState(false);
          const beneficiaires = intervention.beneficiaires || [];

          return (
            <div className="bg-white rounded-xl shadow-sm hover:shadow-md transition p-6 border border-gray-100">
              <div className="flex justify-between items-start mb-4">
                <div className="flex-1">
                  <div className="flex items-center gap-3 mb-2 flex-wrap">
                    <span className="text-lg font-semibold text-purple-900">
                      {new Date(intervention.date).toLocaleDateString('fr-FR', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'})}
                    </span>
                    <span className="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-medium">{intervention.time}</span>
                  </div>
                  <p className="text-gray-700 font-medium flex items-center gap-2"><span className="text-xl">üìç</span>{intervention.lieu}</p>
                  {intervention.notes && <p className="text-gray-600 text-sm mt-2 bg-gray-50 p-3 rounded-lg">{intervention.notes}</p>}
                </div>
                <div className="flex gap-2 ml-4">
                  <button onClick={() => setShowBenefs(!showBenefs)}
                    className={`flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition ${
                      showBenefs ? 'bg-purple-600 text-white shadow-lg' : 'bg-purple-50 text-purple-600 hover:bg-purple-100'
                    }`}>
                    <span>üë•</span> B√©n√©ficiaires ({beneficiaires.length})
                  </button>
                  <button onClick={() => onDelete(intervention.id)} className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition" title="Supprimer">
                    <span>üóëÔ∏è</span>
                  </button>
                </div>
              </div>

              {showBenefs && (
                <div className="mt-4 pt-4 border-t border-gray-100">
                  <div className="flex justify-between items-center mb-4">
                    <h4 className="font-medium text-gray-900 flex items-center gap-2"><span>üë•</span> B√©n√©ficiaires de cette intervention</h4>
                    <button onClick={() => onAddBeneficiaire(intervention.id)}
                      className="flex items-center gap-2 px-3 py-2 bg-green-50 text-green-600 rounded-lg hover:bg-green-100 transition text-sm font-medium">
                      <span>‚ûï</span> Ajouter
                    </button>
                  </div>
                  
                  {beneficiaires.length === 0 ? (
                    <div className="bg-gray-50 rounded-lg p-6 text-center">
                      <span className="text-4xl block mb-2">üë•</span>
                      <p className="text-gray-500 text-sm mb-3">Aucun b√©n√©ficiaire</p>
                      <button onClick={() => onAddBeneficiaire(intervention.id)}
                        className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-sm">
                        <span className="mr-2">‚ûï</span> Ajouter le premier b√©n√©ficiaire
                      </button>
                    </div>
                  ) : (
                    <div className="space-y-3">
                      {beneficiaires.map((benef) => (
                        <BeneficiaireEvaluation key={benef.id} interventionId={intervention.id} benef={benef}
                          onUpdate={onUpdateBeneficiaire} onDelete={onDeleteBeneficiaire} />
                      ))}
                    </div>
                  )}
                </div>
              )}
            </div>
          );
        }

        function BeneficiaireEvaluation({ interventionId, benef, onUpdate, onDelete }) {
          const [showEval, setShowEval] = useState(false);

          const updateBenefInfo = (field, value) => onUpdate(interventionId, benef.id, {...benef, beneficiaire: {...benef.beneficiaire, [field]: value}});
          const updateField = (field, value) => onUpdate(interventionId, benef.id, {...benef, [field]: value});
          const updateScore = (section, itemKey, moment, value) => onUpdate(interventionId, benef.id, {...benef, evaluations: {...benef.evaluations, [`${section}_${itemKey}_${moment}`]: value}});
          const updateComment = (section, value) => onUpdate(interventionId, benef.id, {...benef, commentaires: {...benef.commentaires, [section]: value}});

          const benefName = benef.beneficiaire.nom && benef.beneficiaire.prenom ? `${benef.beneficiaire.nom} ${benef.beneficiaire.prenom}` : 'B√©n√©ficiaire sans nom';

          return (
            <div className="bg-gray-50 rounded-lg border border-gray-200">
              <div className="p-3 bg-gradient-to-r from-purple-50 to-blue-50 flex justify-between items-center rounded-t-lg">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center text-white font-bold"><span>üë§</span></div>
                  <div>
                    <h5 className="font-bold text-purple-900 text-sm">{benefName}</h5>
                    {benef.beneficiaire.age && <p className="text-xs text-gray-600">{benef.beneficiaire.age} ans - {benef.beneficiaire.sexe}</p>}
                  </div>
                </div>
                <div className="flex gap-2">
                  <button onClick={() => setShowEval(!showEval)}
                    className={`flex items-center gap-1 px-3 py-1 rounded-lg font-medium transition text-sm ${
                      showEval ? 'bg-purple-600 text-white' : 'bg-white text-purple-600 hover:bg-purple-50 border border-purple-200'
                    }`}>
                    <span>üìã</span> {showEval ? 'Masquer' : 'Grille'}
                  </button>
                  <button onClick={() => onDelete(interventionId, benef.id)} className="p-1 text-red-600 hover:bg-red-50 rounded-lg transition text-sm">
                    <span>üóëÔ∏è</span>
                  </button>
                </div>
              </div>

              {showEval && (
                <div className="p-4">
                  <div className="mb-4 p-3 bg-white rounded-lg border border-purple-100">
                    <h6 className="font-bold text-xs mb-3 text-purple-900">INFORMATIONS B√âN√âFICIAIRE</h6>
                    <div className="grid grid-cols-2 gap-2">
                      <input type="text" placeholder="Nom *" value={benef.beneficiaire.nom} onChange={(e) => updateBenefInfo('nom', e.target.value)}
                        className="px-3 py-2 border rounded-lg text-xs"/>
                      <input type="text" placeholder="Pr√©nom *" value={benef.beneficiaire.prenom} onChange={(e) => updateBenefInfo('prenom', e.target.value)}
                        className="px-3 py-2 border rounded-lg text-xs"/>
                      <input type="date" value={benef.beneficiaire.dateNaissance} onChange={(e) => updateBenefInfo('dateNaissance', e.target.value)}
                        className="px-3 py-2 border rounded-lg text-xs"/>
