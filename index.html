<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haltes Musicales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
    .debug { position: fixed; bottom: 10px; right: 10px; background: red; color: white; padding: 10px; z-index: 9999; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="debug" class="debug">Chargement...</div>
  <div id="app">Initialisation...</div>

  <script>
    try {
      document.getElementById('debug').textContent = 'Script d√©marr√©';
      
      const ADMIN_CODE = 'ADMIN2024';
      
      let state = {
        currentUser: null,
        users: { professionnels: [], invites: [] },
        interventions: {},
        view: 'signup'
      };

      function init() {
        try {
          document.getElementById('debug').textContent = 'Init OK';
          const usersData = localStorage.getItem('haltes_users');
          if (usersData) state.users = JSON.parse(usersData);
          render();
        } catch (e) {
          document.getElementById('debug').textContent = 'Erreur init: ' + e.message;
        }
      }

      function render() {
        try {
          document.getElementById('debug').textContent = 'Render OK';
          const app = document.getElementById('app');
          app.innerHTML = `
            <div class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-purple-50 flex items-center justify-center p-4">
              <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                <div class="text-center mb-8">
                  <span class="text-6xl">üéµ</span>
                  <h1 class="text-3xl font-bold text-purple-900 mt-4 mb-2">Haltes Musicales</h1>
                  <p class="text-gray-600">Application fonctionne !</p>
                </div>
                <button onclick="alert('Click OK')" class="w-full bg-purple-600 text-white py-3 rounded-lg">Test Button</button>
              </div>
            </div>
          `;
        } catch (e) {
          document.getElementById('debug').textContent = 'Erreur render: ' + e.message;
          document.getElementById('app').innerHTML = '<div style="color: red; padding: 20px;">ERREUR: ' + e.message + '</div>';
        }
      }

      window.onload = function() {
        document.getElementById('debug').textContent = 'Window load OK';
        init();
      };

      document.getElementById('debug').textContent = 'Script charg√©';
      
    } catch (e) {
      document.getElementById('debug').textContent = 'Erreur globale: ' + e.message;
      alert('ERREUR: ' + e.message);
    }
  </script>
</body>
</html>
