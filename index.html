      function init() {
        try {
          const usersData = localStorage.getItem("haltes_users");
          if (usersData) state.users = JSON.parse(usersData);
        } catch (e) {}
        
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
          state.inviteToken = token;
          state.view = "invite-login";
        }
        
        render();
      }

      function showNotif(msg, type = "success") {
        const notif = document.createElement("div");
        notif.className = `fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg text-white ${
          type === "success" ? "bg-green-500" : "bg-red-500"
        }`;
        notif.textContent = msg;
        document.body.appendChild(notif);
        setTimeout(() => notif.remove(), 3000);
      }

      function canEdit(fieldType) {
        if (!state.currentUser) return false;
        if (fieldType === "comment") return true;
        if (fieldType === "yellow") return true;
        if (fieldType === "white")
          return state.currentUser.type === "professionnel";
        if (fieldType === "invite") return state.currentUser.type === "invite";
        return false;
      }

      function saveInterventions() {
        if (!state.currentUser || state.currentUser.type === "admin") return;
        try {
          localStorage.setItem(
            `interventions_${state.currentUser.id}`,
            JSON.stringify(state.interventions)
          );
        } catch (e) {
          console.error("Erreur sauvegarde", e);
        }
      }

      function updateBeneficiaire(interventionId, benefIndex, field, value) {
        const benef =
          state.interventions[interventionId].beneficiaires[benefIndex];
        if (field.includes(".")) {
          const [parent, child] = field.split(".");
          benef[parent][child] = value;
        } else {
          benef[field] = value;
        }
        saveInterventions();
      }

      function updateEvaluation(
        interventionId,
        benefIndex,
        dateIndex,
        category,
        itemKey,
        moment,
        value
      ) {
        const benef =
          state.interventions[interventionId].beneficiaires[benefIndex];
        if (!benef.dates[dateIndex].evaluations[category]) {
          benef.dates[dateIndex].evaluations[category] = {};
        }
        if (!benef.dates[dateIndex].evaluations[category][itemKey]) {
          benef.dates[dateIndex].evaluations[category][itemKey] = {};
        }
        benef.dates[dateIndex].evaluations[category][itemKey][moment] = value;
        saveInterventions();
      }

      function updateComment(
        interventionId,
        benefIndex,
        dateIndex,
        category,
        itemKey,
        value
      ) {
        const benef =
          state.interventions[interventionId].beneficiaires[benefIndex];
        if (!benef.dates[dateIndex].commentaires[category]) {
          benef.dates[dateIndex].commentaires[category] = {};
        }
        benef.dates[dateIndex].commentaires[category][itemKey] = value;
        saveInterventions();
      }

      function generateToken() {
        return 'invite_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
      }

      function closeAllModals() {
        const modals = document.querySelectorAll('.fixed.inset-0');
        modals.forEach(modal => modal.remove());
      }

      function copyInviteLink(interventionId) {
        const intervention = state.interventions[interventionId];
        const link = window.location.origin + window.location.pathname + '?token=' + intervention.inviteToken;
        
        navigator.clipboard.writeText(link).then(() => {
          showNotif("Lien copié dans le presse-papier !");
        }).catch(() => {
          const modal = document.createElement("div");
          modal.className = "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50";
          modal.innerHTML = `

                <h3 class="text-xl font-bold text-gray-900">Lien d'accès pour l'établissement</h3>

                </button>
              </div>
              <div class="bg-gray-50 p-4 rounded-lg mb-4">

              </div>
              <button onclick="document.getElementById('link-to-copy').select(); document.execCommand('copy'); showNotif('Lien copié !'); closeAllModals();" class="w-full px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">

              </button>

          `;
          document.body.appendChild(modal);
        });
      }

      function handleSignup() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const type = document.getElementById("type").value;
        const etablissement =
          document.getElementById("etablissement")?.value || "";
        const rgpdConsent = document.getElementById("rgpd").checked;

        if (!name || !email || !password) {
          showNotif("Remplissez tous les champs obligatoires", "error");
          return;
        }
        if (password.length < 8) {
          showNotif(
            "Le mot de passe doit contenir au moins 8 caractères",
            "error"
          );
          return;
        }
        if (!rgpdConsent) {
          showNotif(
            "Vous devez accepter la politique de confidentialité",
            "error"
          );
          return;
        }

        const allUsers = [
          ...state.users.professionnels,
          ...state.users.invites,
        ];
        if (allUsers.find((u) => u.email === email)) {
          showNotif("Cet email existe déjà", "error");
          return;
        }

        const id = Date.now().toString();
        const user = {
          name,
          email,
          password,
          type,
          id,
          etablissement,
          createdAt: new Date().toISOString(),
          rgpdConsent: true,
        };

        if (type === "professionnel") {
          state.users.professionnels.push(user);
        } else {
          state.users.invites.push(user);
        }

        localStorage.setItem("haltes_users", JSON.stringify(state.users));
        state.currentUser = user;

        try {
          const data = localStorage.getItem(`interventions_${user.id}`);
          state.interventions = data ? JSON.parse(data) : {};
        } catch (e) {
          state.interventions = {};
        }

        showNotif("Compte créé avec succès !");
        render();
      }

      function handleLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email === "admin" && password === ADMIN_CODE) {
          state.currentUser = {
            type: "admin",
            name: "Administrateur",
            id: "admin",
          };
          showNotif("Bienvenue Administrateur !");
          render();
          return;
        }

        const allUsers = [
          ...state.users.professionnels,
          ...state.users.invites,
        ];
        const user = allUsers.find(
          (u) => u.email === email && u.password === password
        );

        if (user) {
          state.currentUser = user;
          try {
            const data = localStorage.getItem(`interventions_${user.id}`);
            state.interventions = data ? JSON.parse(data) : {};
          } catch (e) {
            state.interventions = {};
          }
          showNotif(`Bienvenue ${user.name} !`);
          render();
        } else {
          state.loginError = "Email ou mot de passe incorrect";
          render();
        }
      }

      function handleInviteLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const user = state.users.invites.find(
          (u) => u.email === email && u.password === password
        );

        if (user) {
          state.currentUser = user;
          
          const allInterventions = {};
          state.users.professionnels.forEach(prof => {
            try {
              const data = localStorage.getItem(`interventions_${prof.id}`);
              if (data) {
                const profInterventions = JSON.parse(data);
                Object.assign(allInterventions, profInterventions);
              }
            } catch (e) {}
          });
          
          const intervention = Object.values(allInterventions).find(
            i => i.inviteToken === state.inviteToken
          );
          
          if (intervention) {
            state.interventions = { [intervention.id]: intervention };
            state.expandedIntervention = intervention.id;
            showNotif(`Bienvenue ${user.name} !`);
            render();
          } else {
            state.loginError = "Lien d'accès invalide ou expiré";
            render();
          }
        } else {
          state.loginError = "Email ou mot de passe incorrect";
          render();
        }
      }

      function logout() {
        state.currentUser = null;
        state.interventions = {};
        state.view = "signup";
        state.expandedIntervention = null;
        state.selectedBeneficiaire = null;
        state.inviteToken = null;
        render();
      }

      function saveIntervention() {
        const date = document.getElementById("modal-date").value;
        const time = document.getElementById("modal-time").value;
        const lieu = document.getElementById("modal-lieu").value;

        if (!date || !time || !lieu) {
          showNotif("Remplissez tous les champs", "error");
          return;
        }

        const id = Date.now().toString();
        const token = generateToken();
        
        state.interventions[id] = {
          id,
          date,
          time,
          lieu,
          beneficiaires: [],
          createdBy: state.currentUser.id,
          createdByName: state.currentUser.name,
          createdByType: state.currentUser.type,
          etablissement: state.currentUser.etablissement || "",
          inviteToken: token,
        };

        saveInterventions();
        
        const modal = document.getElementById('intervention-modal');
        if (modal) {
          modal.remove();
        }
        
        const allModals = document.querySelectorAll('.fixed.inset-0');
        allModals.forEach(m => m.remove());
        
        state.expandedIntervention = id;
        
        showNotif("Intervention créée !");
        render();
      }

      function addBeneficiaire(interventionId) {
        const benef = createEmptyEvaluation();

        if (!state.interventions[interventionId].beneficiaires) {
          state.interventions[interventionId].beneficiaires = [];
        }
        state.interventions[interventionId].beneficiaires.push(benef);

        saveInterventions();
        showNotif("Bénéficiaire ajouté !");
        render();
      }
