<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haltes Musicales - Plateforme Professionnels</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Calendar, Upload, FileText, LogOut, Plus, Edit2, Trash2, X, Save, Check } = lucide;

        const USERS = [
          { email: 'prof1@haltes-musicales.fr', password: 'HM2024prof1', name: 'Professionnel 1', id: 'prof1' },
          { email: 'prof2@haltes-musicales.fr', password: 'HM2024prof2', name: 'Professionnel 2', id: 'prof2' },
          { email: 'prof3@haltes-musicales.fr', password: 'HM2024prof3', name: 'Professionnel 3', id: 'prof3' },
          { email: 'prof4@haltes-musicales.fr', password: 'HM2024prof4', name: 'Professionnel 4', id: 'prof4' },
          { email: 'prof5@haltes-musicales.fr', password: 'HM2024prof5', name: 'Professionnel 5', id: 'prof5' }
        ];

        // Simulation du stockage pour GitHub Pages
        const storage = {
          data: {},
          async get(key) {
            const stored = localStorage.getItem(key);
            return stored ? { value: stored } : null;
          },
          async set(key, value) {
            localStorage.setItem(key, value);
            return { key, value };
          }
        };

        window.storage = storage;

        function Icon({ name, size = 24, ...props }) {
          const LucideIcon = lucide[name];
          return <LucideIcon size={size} {...props} />;
        }

        function HaltesMusicalesApp() {
          const [currentUser, setCurrentUser] = useState(null);
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');
          const [loginError, setLoginError] = useState('');
          const [activeTab, setActiveTab] = useState('agenda');
          const [interventions, setInterventions] = useState({});
          const [documents, setDocuments] = useState({});
          const [showAddModal, setShowAddModal] = useState(false);
          const [editingIntervention, setEditingIntervention] = useState(null);
          const [loading, setLoading] = useState(false);
          const [notification, setNotification] = useState(null);
          const [newIntervention, setNewIntervention] = useState({
            date: '',
            time: '',
            lieu: '',
            notes: ''
          });

          useEffect(() => {
            if (currentUser) {
              loadUserData();
            }
          }, [currentUser]);

          const showNotification = (message, type = 'success') => {
            setNotification({ message, type });
            setTimeout(() => setNotification(null), 3000);
          };

          const loadUserData = async () => {
            if (!currentUser) return;
            
            setLoading(true);
            try {
              const interventionsKey = `interventions_${currentUser.id}`;
              const documentsKey = `documents_${currentUser.id}`;
              
              const interventionsData = await window.storage.get(interventionsKey);
              const documentsData = await window.storage.get(documentsKey);
              
              if (interventionsData) {
                setInterventions(JSON.parse(interventionsData.value));
              } else {
                setInterventions({});
              }
              
              if (documentsData) {
                setDocuments(JSON.parse(documentsData.value));
              } else {
                setDocuments({});
              }
            } catch (error) {
              console.log('Premi√®re connexion');
              setInterventions({});
              setDocuments({});
            } finally {
              setLoading(false);
            }
          };

          const saveInterventions = async (data) => {
            if (!currentUser) return;
            try {
              await window.storage.set(`interventions_${currentUser.id}`, JSON.stringify(data));
            } catch (error) {
              console.error('Erreur sauvegarde:', error);
            }
          };

          const saveDocuments = async (data) => {
            if (!currentUser) return;
            try {
              await window.storage.set(`documents_${currentUser.id}`, JSON.stringify(data));
            } catch (error) {
              console.error('Erreur sauvegarde:', error);
            }
          };

          const handleLogin = () => {
            setLoginError('');
            
            const emailTrimmed = email.trim().toLowerCase();
            const passwordTrimmed = password.trim();
            
            const foundUser = USERS.find(u => 
              u.email.toLowerCase() === emailTrimmed && u.password === passwordTrimmed
            );
            
            if (foundUser) {
              setCurrentUser(foundUser);
              showNotification(`Bienvenue ${foundUser.name} !`);
            } else {
              setLoginError('Identifiant ou mot de passe incorrect');
            }
          };

          const handleQuickLogin = (user) => {
            setCurrentUser(user);
            showNotification(`Bienvenue ${user.name} !`);
          };

          const handleLogout = () => {
            setCurrentUser(null);
            setEmail('');
            setPassword('');
            setInterventions({});
            setDocuments({});
            setActiveTab('agenda');
          };

          const handleAddIntervention = async () => {
            if (!newIntervention.date || !newIntervention.time || !newIntervention.lieu) {
              showNotification('Veuillez remplir tous les champs obligatoires', 'error');
              return;
            }

            const id = Date.now().toString();
            const updated = {
              ...interventions,
              [id]: { ...newIntervention, id, documents: [], createdAt: new Date().toISOString() }
            };
            
            setInterventions(updated);
            await saveInterventions(updated);
            
            setShowAddModal(false);
            setNewIntervention({ date: '', time: '', lieu: '', notes: '' });
            showNotification('Intervention ajout√©e !');
          };

          const handleEditIntervention = async () => {
            if (!editingIntervention) return;

            if (!editingIntervention.date || !editingIntervention.time || !editingIntervention.lieu) {
              showNotification('Veuillez remplir tous les champs obligatoires', 'error');
              return;
            }

            const updated = {
              ...interventions,
              [editingIntervention.id]: { ...editingIntervention, updatedAt: new Date().toISOString() }
            };
            
            setInterventions(updated);
            await saveInterventions(updated);
            setEditingIntervention(null);
            showNotification('Intervention modifi√©e !');
          };

          const handleDeleteIntervention = async (id) => {
            if (!confirm('Supprimer cette intervention et tous ses documents ?')) return;

            const intervention = interventions[id];
            if (intervention.documents && intervention.documents.length > 0) {
              const updatedDocs = { ...documents };
              intervention.documents.forEach(docId => {
                delete updatedDocs[docId];
              });
              setDocuments(updatedDocs);
              await saveDocuments(updatedDocs);
            }

            const updated = { ...interventions };
            delete updated[id];
            
            setInterventions(updated);
            await saveInterventions(updated);
            showNotification('Intervention supprim√©e');
          };

          const handleFileUpload = async (interventionId, e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
              showNotification('Fichier trop volumineux (max 5MB)', 'error');
              return;
            }

            const reader = new FileReader();
            reader.onload = async (event) => {
              const fileData = {
                id: Date.now().toString(),
                name: file.name,
                type: file.type,
                size: file.size,
                data: event.target.result,
                interventionId,
                uploadedAt: new Date().toISOString()
              };

              const updatedDocs = {
                ...documents,
                [fileData.id]: fileData
              };
              
              setDocuments(updatedDocs);
              await saveDocuments(updatedDocs);

              const updatedInterventions = {
                ...interventions,
                [interventionId]: {
                  ...interventions[interventionId],
                  documents: [...(interventions[interventionId].documents || []), fileData.id]
                }
              };
              
              setInterventions(updatedInterventions);
              await saveInterventions(updatedInterventions);
              showNotification('Document ajout√© !');
            };
            
            reader.readAsDataURL(file);
          };

          const handleDeleteDocument = async (docId, interventionId) => {
            if (!confirm('Supprimer ce document ?')) return;

            const updatedDocs = { ...documents };
            delete updatedDocs[docId];
            setDocuments(updatedDocs);
            await saveDocuments(updatedDocs);

            const updatedInterventions = {
              ...interventions,
              [interventionId]: {
                ...interventions[interventionId],
                documents: interventions[interventionId].documents.filter(id => id !== docId)
              }
            };
            
            setInterventions(updatedInterventions);
            await saveInterventions(updatedInterventions);
            showNotification('Document supprim√©');
          };

          const downloadDocument = (docId) => {
            const doc = documents[docId];
            if (!doc) return;

            const link = document.createElement('a');
            link.href = doc.data;
            link.download = doc.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          if (!currentUser) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-purple-50 flex items-center justify-center p-4">
                <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                  <div className="text-center mb-8">
                    <div className="w-20 h-20 bg-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                      <Icon name="Calendar" size={40} className="text-white" />
                    </div>
                    <h1 className="text-3xl font-bold text-purple-900 mb-2">Haltes Musicales</h1>
                    <p className="text-gray-600">Plateforme Professionnels</p>
                  </div>
                  
                  <div className="space-y-6">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                      <input
                        type="text"
                        value={email}
                        onChange={(e) => setEmail(e.target.value)}
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="votre@email.fr"
                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                      />
                    </div>
                    
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                      <input
                        type="password"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                      />
                    </div>

                    {loginError && (
                      <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                        {loginError}
                      </div>
                    )}

                    <button
                      onClick={handleLogin}
                      className="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition shadow-lg"
                    >
                      Se connecter
                    </button>
                  </div>

                  <div className="mt-8 p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border border-purple-100">
                    <p className="font-semibold text-sm text-gray-800 mb-4 text-center">Connexion rapide en 1 clic :</p>
                    <div className="space-y-2">
                      {USERS.map((user) => (
                        <button
                          key={user.id}
                          onClick={() => handleQuickLogin(user)}
                          className="w-full text-left px-4 py-3 bg-white hover:bg-purple-50 rounded-lg text-sm font-medium text-gray-700 hover:text-purple-900 transition border border-gray-200 hover:border-purple-300 shadow-sm flex items-center gap-3"
                        >
                          <div className="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center text-purple-600 font-bold">
                            {user.id.replace('prof', '')}
                          </div>
                          <span>{user.name}</span>
                        </button>
                      ))}
                    </div>
                    <div className="mt-4 pt-4 border-t border-purple-200 text-xs text-gray-600">
                      <p className="mb-2 font-medium">Ou tapez manuellement :</p>
                      <p className="font-mono bg-white px-2 py-1 rounded">prof1@haltes-musicales.fr</p>
                      <p className="font-mono bg-white px-2 py-1 rounded mt-1">HM2024prof1</p>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          const interventionsList = Object.values(interventions).sort((a, b) => 
            new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time)
          );

          return (
            <div className="min-h-screen bg-gray-50">
              {notification && (
                <div className={`fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 ${
                  notification.type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
                }`}>
                  {notification.type === 'success' && <Icon name="Check" size={20} />}
                  <span>{notification.message}</span>
                </div>
              )}

              <header className="bg-white shadow-sm border-b sticky top-0 z-40">
                <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                  <div className="flex items-center gap-4">
                    <div className="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center">
                      <Icon name="Calendar" size={24} className="text-white" />
                    </div>
                    <div>
                      <h1 className="text-2xl font-bold text-purple-900">Haltes Musicales</h1>
                      <p className="text-sm text-gray-600">Bienvenue, {currentUser.name}</p>
                    </div>
                  </div>
                  <button
                    onClick={handleLogout}
                    className="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition"
                  >
                    <Icon name="LogOut" size={20} />
                    <span className="hidden sm:inline">D√©connexion</span>
                  </button>
                </div>
              </header>

              <div className="max-w-7xl mx-auto px-4 py-6">
                <div className="flex gap-4 mb-6 flex-wrap">
                  <button
                    onClick={() => setActiveTab('agenda')}
                    className={`flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition ${
                      activeTab === 'agenda'
                        ? 'bg-purple-600 text-white shadow-lg'
                        : 'bg-white text-gray-700 hover:bg-gray-50 shadow'
                    }`}
                  >
                    <Icon name="Calendar" size={20} />
                    Mon Agenda
                  </button>
                  <button
                    onClick={() => setActiveTab('documents')}
                    className={`flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition ${
                      activeTab === 'documents'
                        ? 'bg-purple-600 text-white shadow-lg'
                        : 'bg-white text-gray-700 hover:bg-gray-50 shadow'
                    }`}
                  >
                    <Icon name="FileText" size={20} />
                    Mes Documents ({Object.values(documents).length})
                  </button>
                </div>

                {loading ? (
                  <div className="flex items-center justify-center py-12">
                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
                  </div>
                ) : (
                  <>
                    {activeTab === 'agenda' && (
                      <div>
                        <div className="flex justify-between items-center mb-6">
                          <h2 className="text-2xl font-bold text-gray-900">
                            Mes Interventions ({interventionsList.length})
                          </h2>
                          <button
                            onClick={() => setShowAddModal(true)}
                            className="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition shadow-lg"
                          >
                            <Icon name="Plus" size={20} />
                            Nouvelle intervention
                          </button>
                        </div>

                        <div className="grid gap-4">
                          {interventionsList.length === 0 ? (
                            <div className="bg-white rounded-xl p-12 text-center shadow">
                              <Icon name="Calendar" size={64} className="mx-auto text-gray-300 mb-4" />
                              <h3 className="text-xl font-semibold text-gray-900 mb-2">Aucune intervention</h3>
                              <p className="text-gray-500 mb-6">Commencez par ajouter votre premi√®re intervention</p>
                              <button
                                onClick={() => setShowAddModal(true)}
                                className="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition inline-flex items-center gap-2"
                              >
                                <Icon name="Plus" size={20} />
                                Cr√©er une intervention
                              </button>
                            </div>
                          ) : (
                            interventionsList.map(intervention => (
                              <div key={intervention.id} className="bg-white rounded-xl shadow-sm hover:shadow-md transition p-6 border border-gray-100">
                                <div className="flex justify-between items-start mb-4">
                                  <div className="flex-1">
                                    <div className="flex items-center gap-3 mb-2 flex-wrap">
                                      <span className="text-lg font-semibold text-purple-900">
                                        {new Date(intervention.date).toLocaleDateString('fr-FR', {
                                          weekday: 'long',
                                          year: 'numeric',
                                          month: 'long',
                                          day: 'numeric'
                                        })}
                                      </span>
                                      <span className="px-3 py-1 bg-purple-100 text-purple-700 rounded-full font-medium text-sm">
                                        {intervention.time}
                                      </span>
                                    </div>
                                    <p className="text-gray-700 font-medium mb-2 flex items-center gap-2">
                                      <span className="text-xl">üìç</span>
                                      {intervention.lieu}
                                    </p>
                                    {intervention.notes && (
                                      <p className="text-gray-600 text-sm mt-2 bg-gray-50 p-3 rounded-lg">
                                        {intervention.notes}
                                      </p>
                                    )}
                                  </div>
                                  <div className="flex gap-2 ml-4">
                                    <button
                                      onClick={() => setEditingIntervention(intervention)}
                                      className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition"
                                    >
                                      <Icon name="Edit2" size={18} />
                                    </button>
                                    <button
                                      onClick={() => handleDeleteIntervention(intervention.id)}
                                      className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition"
                                    >
                                      <Icon name="Trash2" size={18} />
                                    </button>
                                  </div>
                                </div>

                                <div className="mt-4 pt-4 border-t border-gray-100">
                                  <div className="flex items-center justify-between mb-3">
                                    <h4 className="font-medium text-gray-900 flex items-center gap-2">
                                      <Icon name="FileText" size={18} />
                                      Documents ({intervention.documents?.length || 0})
                                    </h4>
                                    <label className="flex items-center gap-2 px-3 py-2 bg-blue-50 text-blue-600 rounded-lg cursor-pointer hover:bg-blue-100 transition text-sm font-medium">
                                      <Icon name="Upload" size={16} />
                                      Ajouter
                                      <input
                                        type="file"
                                        onChange={(e) => handleFileUpload(intervention.id, e)}
                                        className="hidden"
                                      />
                                    </label>
                                  </div>
                                  
                                  {intervention.documents?.length > 0 && (
                                    <div className="space-y-2">
                                      {intervention.documents.map(docId => {
                                        const doc = documents[docId];
                                        if (!doc) return null;
                                        return (
                                          <div key={docId} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                            <div className="flex items-center gap-3 flex-1 min-w-0">
                                              <Icon name="FileText" size={20} className="text-purple-600" />
                                              <div className="min-w-0 flex-1">
                                                <p className="font-medium text-gray-900 text-sm truncate">{doc.name}</p>
                                                <p className="text-xs text-gray-500">{(doc.size / 1024).toFixed(1)} KB</p>
                                              </div>
                                            </div>
                                            <div className="flex gap-2 ml-2">
                                              <button
                                                onClick={() => downloadDocument(docId)}
                                                className="px-3 py-1 text-sm text-blue-600 hover:bg-blue-50 rounded transition"
                                              >
                                                T√©l√©charger
                                              </button>
                                              <button
                                                onClick={() => handleDeleteDocument(docId, intervention.id)}
                                                className="p-1 text-red-600 hover:bg-red-50 rounded transition"
                                              >
                                                <Icon name="Trash2" size={16} />
                                              </button>
                                            </div>
                                          </div>
                                        );
                                      })}
                                    </div>
                                  )}
                                </div>
                              </div>
                            ))
                          )}
                        </div>
                      </div>
                    )}

                    {activeTab === 'documents' && (
                      <div>
                        <h2 className="text-2xl font-bold text-gray-900 mb-6">
                          Tous mes documents ({Object.values(documents).length})
                        </h2>
                        <div className="grid gap-4">
                          {Object.values(documents).length === 0 ? (
                            <div className="bg-white rounded-xl p-12 text-center shadow">
                              <Icon name="FileText" size={64} className="mx-auto text-gray-300 mb-4" />
                              <h3 className="text-xl font-semibold text-gray-900 mb-2">Aucun document</h3>
                              <p className="text-gray-500">Les documents ajout√©s appara√Ætront ici</p>
                            </div>
                          ) : (
                            Object.values(documents).map(doc => (
                              <div key={doc.id} className="bg-white rounded-xl shadow-sm p-6 flex items-center justify-between border border-gray-100">
                                <div className="flex items-center gap-4 flex-1 min-w-0">
                                  <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                    <Icon name="FileText" size={24} className="text-purple-600" />
                                  </div>
                                  <div className="min-w-0 flex-1">
                                    <p className="font-medium text-gray-900 truncate">{doc.name}</p>
                                    <p className="text-sm text-gray-500">{(doc.size / 1024).toFixed(1)} KB</p>
                                  </div>
                                </div>
                                <button
                                  onClick={() => downloadDocument(doc.id)}
                                  className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
                                >
                                  T√©l√©charger
                                </button>
                              </div>
                            ))
                          )}
                        </div>
                      </div>
                    )}
                  </>
                )}
              </div>

              {showAddModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
                    <div className="flex justify-between items-center mb-6">
                      <h3 className="text-xl font-bold text-gray-900">Nouvelle intervention</h3>
                      <button onClick={() => setShowAddModal(false)} className="text-gray-400 hover:text-gray-600">
                        <Icon name="X" size={24} />
                      </button>
                    </div>
                    
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Date *</label>
                        <input
                          type="date"
                          value={newIntervention.date}
                          onChange={(e) => setNewIntervention({...newIntervention, date: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Heure *</label>
                        <input
                          type="time"
                          value={newIntervention.time}
                          onChange={(e) => setNewIntervention({...newIntervention, time: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Lieu *</label>
                        <input
                          type="text"
                          value={newIntervention.lieu}
                          onChange={(e) => setNewIntervention({...newIntervention, lieu: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                          placeholder="Ex: Cr√®che Les Lutins"
                        />
                      </div>

                      <div>
