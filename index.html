      };

        loadData();
      }, []);

          loadUserInterventions();
        }
      }, [currentUser]);

      const loadData = async () => {
        setIsLoading(true);
        try {
          const usersResult = await window.storage.get('haltes_users');
          if (usersResult) setUsers(JSON.parse(usersResult.value));
        } catch (e) {
          console.log('Premi√®re utilisation');
        }
        setIsLoading(false);
      };

      const loadUserInterventions = async () => {
        if (!currentUser || currentUser.type === 'admin') return;
        try {
          const result = await window.storage.get(`interventions_${currentUser.id}`);
          if (result) setInterventions(JSON.parse(result.value));
          else setInterventions({});
        } catch (e) {
          setInterventions({});
        }
      };

      const saveInterventions = async (data) => {
        if (!currentUser || currentUser.type === 'admin') return;
        try {
          await window.storage.set(`interventions_${currentUser.id}`, JSON.stringify(data));
        } catch (e) { 
          showNotif('Erreur sauvegarde', 'error');
        }
      };

        try {
          await window.storage.set('haltes_users', JSON.stringify(userData));
          setUsers(userData);
        } catch (e) {
          showNotif('Erreur sauvegarde', 'error');
        }

        if (loginData.email.trim() === 'admin' && loginData.password.trim() === ADMIN_CODE) {
          setCurrentUser({ type: 'admin', name: 'Administrateur', id: 'admin' });
          showNotif('Bienvenue Administrateur !');
          setShowAdminPanel(true);
          setShowAdminLogin(false);
          return;

          setCurrentUser(user); 
          showNotif(`Bienvenue ${user.name} !`); 
          setShowSignup(false);

          setLoginError('Email ou mot de passe incorrect');

        if (!signupData.name || !signupData.password || !signupData.email) {
          showNotif('Remplissez tous les champs obligatoires', 'error');
          return;
        }

          return;
        }

          showNotif('Vous devez accepter la politique de confidentialit√©', 'error');
          return;
        }

        if (allUsers.find(u => u.email === signupData.email)) {
          showNotif('Cet email existe d√©j√†', 'error');
          return;
        }

        const id = Date.now().toString();

          name: signupData.name, 
          email: signupData.email,
          password: signupData.password, 
          type: signupData.type, 
          id,
          etablissement: signupData.etablissement || '',
          createdAt: new Date().toISOString(),
          rgpdConsent: true

          userData.professionnels.push(userToAdd);
        } else {
          userData.invites.push(userToAdd);
        }

        setCurrentUser(userToAdd);

          return;
        }
        const allUsers = [...users.professionnels, ...users.invites];
        if (allUsers.find(u => u.email === newUser.email)) {
          showNotif('Cet email existe d√©j√†', 'error');
          return;
        }
        const userData = { ...users };
        const id = Date.now().toString();
        const userToAdd = { 
          ...newUser, 
          id,
          createdAt: new Date().toISOString(),
          rgpdConsent: true
        };
        if (newUser.type === 'professionnel') {
          userData.professionnels.push(userToAdd);
        } else {
          userData.invites.push(userToAdd);
        }
        await saveUsers(userData);
        setNewUser({ name: '', email: '', password: '', type: 'professionnel' });
        showNotif('Utilisateur ajout√© !');
      };

      const handleDeleteUser = async (userId, type) => {
        const userData = { ...users };
        if (type === 'professionnel') {
          userData.professionnels = userData.professionnels.filter(u => u.id !== userId);
        } else {
          userData.invites = userData.invites.filter(u => u.id !== userId);
        }
        await saveUsers(userData);
        showNotif('Utilisateur supprim√©');
      };

      const handleAddIntervention = async () => {
        if (!newIntervention.date || !newIntervention.time || !newIntervention.lieu) {
          showNotif('Remplissez tous les champs', 'error');
          return;
        }
        const id = Date.now().toString();
        const updated = { 
          ...interventions, 
          [id]: { 
            ...newIntervention, 
            id, 
            beneficiaires: [],
            createdBy: currentUser.id,
            createdByName: currentUser.name,
            createdByType: currentUser.type,
            etablissement: currentUser.etablissement || ''
          }
        };
        setInterventions(updated);
        await saveInterventions(updated);
        setShowAddModal(false);
        setNewIntervention({ date: '', time: '', lieu: '' });
        showNotif('Intervention cr√©√©e !');
      };

      const canEdit = (fieldType) => {
        if (!currentUser) return false;
        if (fieldType === 'comment') return true;
        if (fieldType === 'yellow') return true;
        if (fieldType === 'white') return currentUser.type === 'professionnel';
        if (fieldType === 'invite') return currentUser.type === 'invite';
        return false;
      };

      const handleAddBeneficiaire = async (interventionId) => {
        const newBenef = createEmptyEvaluation();
        const updated = { ...interventions };
        if (!updated[interventionId].beneficiaires) updated[interventionId].beneficiaires = [];
        updated[interventionId].beneficiaires.push(newBenef);
        setInterventions(updated);
        await saveInterventions(updated);
        showNotif('B√©n√©ficiaire ajout√© !');
      };

      const updateBeneficiaire = async (interventionId, benefIndex, field, value) => {
        const updated = { ...interventions };
        const benef = updated[interventionId].beneficiaires[benefIndex];
        if (field.includes('.')) {
          const [parent, child] = field.split('.');
          benef[parent][child] = value;
        } else {
          benef[field] = value;
        }
        setInterventions(updated);
        await saveInterventions(updated);
      };

      const updateEvaluation = async (interventionId, benefIndex, dateIndex, category, itemKey, moment, value) => {
        const updated = { ...interventions };
        const benef = updated[interventionId].beneficiaires[benefIndex];
        if (!benef.dates[dateIndex].evaluations[category]) {
          benef.dates[dateIndex].evaluations[category] = {};
        }
        if (!benef.dates[dateIndex].evaluations[category][itemKey]) {
          benef.dates[dateIndex].evaluations[category][itemKey] = {};
        }
        benef.dates[dateIndex].evaluations[category][itemKey][moment] = value;
        setInterventions(updated);
        await saveInterventions(updated);
      };

      const updateComment = async (interventionId, benefIndex, dateIndex, category, itemKey, value) => {
        const updated = { ...interventions };
        const benef = updated[interventionId].beneficiaires[benefIndex];
        if (!benef.dates[dateIndex].commentaires[category]) {
          benef.dates[dateIndex].commentaires[category] = {};
        }
        benef.dates[dateIndex].commentaires[category][itemKey] = value;
        setInterventions(updated);
        await saveInterventions(updated);
      };

        const updated = { ...interventions };
        updated[interventionId].beneficiaires[benefIndex].dates[dateIndex].date = value;
        setInterventions(updated);
        await saveInterventions(updated);
      };

        const benef = updated[interventionId].beneficiaires[benefIndex];

        await saveInterventions(updated);

                    <span className="text-6xl">üîê</span>
                  </div>
                  <h1 className="text-3xl font-bold text-purple-900 mb-2">Administration</h1>
                  <p className="text-gray-600">Acc√®s r√©serv√©</p>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Email administrateur</label>
                    <input type="text" value={loginData.email} onChange={(e) => setLoginData({...loginData, email: e.target.value})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="admin" />
                  </div>
                  <div>

                  </div>
                  {loginError && <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">{loginError}</div>}
                  <button onClick={handleLogin} className="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition shadow-lg flex items-center justify-center gap-2"><Icons.Lock /> Se connecter</button>
                  <button onClick={() => { setShowAdminLogin(false); setLoginData({ email: '', password: '' }); setLoginError(''); }} className="w-full text-gray-600 hover:text-gray-800 text-sm">‚Üê Retour</button>
                </div>
              </div>
            </div>
          );
        }

        return (

            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-8">
                <div className="w-40 h-32 mx-auto mb-4 flex items-center justify-center">
                  <span className="text-6xl">üéµ</span>
                </div>
                <h1 className="text-3xl font-bold text-purple-900 mb-2">Haltes Musicales</h1>

                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                  <input type="password" value={loginData.password} onChange={(e) => setLoginData({...loginData, password: e.target.value})} onKeyPress={(e) => e.key === 'Enter' && handleLogin()} className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="Mot de passe" />
                </div>
                {loginError && <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">{loginError}</div>}
                <button onClick={handleLogin} className="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition shadow-lg flex items-center justify-center gap-2"><Icons.Lock /> Se connecter</button>
                <div className="text-center">
                  <button onClick={() => { setShowSignup(true); setLoginData({ email: '', password: '' }); setLoginError(''); }} className="text-purple-600 hover:text-purple-700 text-sm font-medium">Cr√©er un compte</button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      if (showRgpdModal) {
        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div className="bg-white rounded-2xl p-6 w-full max-w-2xl shadow-2xl max-h-[80vh] overflow-y-auto">
              <div className="flex justify-between items-center mb-6">
                <h3 className="text-2xl font-bold text-gray-900">Politique de confidentialit√©</h3>
                <button onClick={() => setShowRgpdModal(false)} className="text-gray-400 hover:text-gray-600"><span className="text-2xl">√ó</span></button>
              </div>
              <div className="space-y-4 text-sm text-gray-700">
                <h4 className="font-bold text-lg text-purple-900">1. Responsable</h4>
                <p>Haltes Musicales est responsable du traitement de vos donn√©es.</p>
                <h4 className="font-bold text-lg text-purple-900">2. Donn√©es collect√©es</h4>
