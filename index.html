<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Icons = {

      LogOut: ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>,
      Plus: ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
      FileDown: ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><polyline points="9 15 12 18 15 15"/></svg>,
      Lock: ({ size = 18 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
      Users: ({ size = 14 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
      Settings: ({ size = 20 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m8.66-15.66l-4.24 4.24m-4.84 4.84l-4.24 4.24M23 12h-6m-6 0H1m20.66 8.66l-4.24-4.24m-4.84-4.84l-4.24-4.24"/></svg>,
      Trash: ({ size = 18 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
    };

    const ADMIN_CODE = 'ADMIN2024';

    const DEFAULT_USERS = {
      professionnels: [
        { code: 'MS2024', name: 'Michel SAMBUCHI', id: 'prof1', type: 'professionnel' },
        { code: 'DM2024', name: 'Dominique MICHEL', id: 'prof2', type: 'professionnel' },
        { code: 'DM2024B', name: 'Danielle MERLE', id: 'prof3', type: 'professionnel' }
      ],
      invites: [
        { code: 'ETAB001', name: '√âtablissement 1', id: 'etab1', type: 'invite' },
        { code: 'ETAB002', name: '√âtablissement 2', id: 'etab2', type: 'invite' }
      ]
    };

    const EVALUATION_STRUCTURE = {
      interactionsSociales: {
        title: "INTERACTIONS SOCIALES",
        items: [
          { key: "interaction", label: "Interaction Sociale (√©changes avec les personnes pr√©sentes)", moments: [1,2,3,4], type: "yellow" },
          { key: "reactionEmotionnelle", label: "R√©action √©motionnelle", moments: [1,2,3,4], type: "yellow" }
        ]
      },
      stimulationSensorielle: {
        title: "STIMULATION MULTISENSORIELLE",
        items: [
          { key: "reactionAuditive", label: "R√©action auditive (r√©ceptivit√© √† la musique)", moments: [2], type: "yellow" },
          { key: "reactionVisuelle", label: "R√©action visuelle (r√©ceptivit√© aux √©l√©ments visuels)", moments: [2], type: "yellow" },
          { key: "reactionKinesth", label: "R√©action kinesth√©sique (mouvement, danse)", moments: [2], type: "yellow" }
        ]
      },
      memoire: {
        title: "M√âMOIRE / SOUVENIRS",
        items: [
          { key: "reactivationSouvenirs", label: "R√©activation et verbalisation de souvenirs", moments: [2], type: "yellow" },
          { key: "reconnaissanceMusique", label: "Reconnaissance de la musique", moments: [2], type: "yellow" },
          { key: "reactionEmotionnelle2", label: "R√©action √©motionnelle", moments: [2], type: "yellow" }
        ]
      },
      comportements: {
        title: "COMPORTEMENTS",
        items: [
          { key: "ideesDelirantes", label: "Id√©es d√©lirantes", moments: [1,2,3,4], type: "white" },
          { key: "hallucinations", label: "Hallucinations", moments: [1,2,3,4], type: "white" },
          { key: "agitation", label: "Agitation/Agressivit√©", moments: [1,2,3,4], type: "white" },
          { key: "depression", label: "D√©pression/Dysphorie", moments: [1,2,3,4], type: "white" },
          { key: "anxiete", label: "Anxi√©t√©", moments: [1,2,3,4], type: "white" },
          { key: "euphorie", label: "Exaltation de l'humeur / Euphorie", moments: [1,2,3,4], type: "white" },
          { key: "apathie", label: "Apathie / Indiff√©rence", moments: [1,2,3,4], type: "white" },
          { key: "desinhibition", label: "D√©sinhibition", moments: [1,2,3,4], type: "white" },
          { key: "irritabilite", label: "Irritabilit√© / Instabilit√© de l'humeur", moments: [1,2,3,4], type: "white" },
          { key: "moteurAberrant", label: "Comportement moteur aberrant", moments: [1,2,3,4], type: "white" }
        ]
      }
    };

    const MOMENT_LABELS = { 
      1: "Intervention 1", 
      2: "Intervention 2", 
      3: "Intervention 3", 
      4: "Intervention 4" 
    };

    function createEmptyEvaluation() {
      return {
        id: Date.now().toString() + Math.random(),
        beneficiaire: { nom: '', prenom: '', dateNaissance: '', sexe: 'F√©minin' },
        pathologies: '', 
        souhaitsMusicaux: '',
        dates: [
          { date: '', evaluations: {}, commentaires: {} },
          { date: '', evaluations: {}, commentaires: {} },
          { date: '', evaluations: {}, commentaires: {} },
          { date: '', evaluations: {}, commentaires: {} }
        ]
      };
    }

    function HaltesMusicalesApp() {
      const [currentUser, setCurrentUser] = useState(null);
      const [code, setCode] = useState('');
      const [loginError, setLoginError] = useState('');
      const [users, setUsers] = useState(DEFAULT_USERS);
      const [interventions, setInterventions] = useState({});
      const [showAddModal, setShowAddModal] = useState(false);
      const [showAdminPanel, setShowAdminPanel] = useState(false);
      const [notification, setNotification] = useState(null);
      const [newIntervention, setNewIntervention] = useState({ date: '', time: '', lieu: '', notes: '' });
      const [expandedIntervention, setExpandedIntervention] = useState(null);
      const [newUser, setNewUser] = useState({ name: '', code: '', type: 'professionnel' });

      useEffect(() => {
        const savedUsers = localStorage.getItem('haltes_users');
        if (savedUsers) setUsers(JSON.parse(savedUsers));
      }, []);

      useEffect(() => { 
        if (currentUser && currentUser.type !== 'admin') loadUserData(); 
      }, [currentUser]);

      const showNotif = (msg, type = 'success') => {
        setNotification({ msg, type });
        setTimeout(() => setNotification(null), 3000);
      };

      const loadUserData = () => {
        try {
          const data = localStorage.getItem(`interventions_${currentUser.id}`);
          if (data) setInterventions(JSON.parse(data));
        } catch (e) { 
          setInterventions({}); 
        }
      };

      const saveInterventions = (data) => {
        try {
          localStorage.setItem(`interventions_${currentUser.id}`, JSON.stringify(data));
        } catch (e) { 
          console.error('Erreur:', e); 
        }
      };

      const saveUsers = (userData) => {
        localStorage.setItem('haltes_users', JSON.stringify(userData));
        setUsers(userData);
      };

      const handleLogin = () => {
        if (code.trim() === ADMIN_CODE) {
          setCurrentUser({ type: 'admin', name: 'Administrateur', id: 'admin' });
          showNotif('Bienvenue Administrateur !');
          setShowAdminPanel(true);
          return;
        }

        const allUsers = [...users.professionnels, ...users.invites];
        const user = allUsers.find(u => u.code === code.trim());
        if (user) { 
          setCurrentUser(user); 
          showNotif(`Bienvenue ${user.name} !`); 
        } else { 
          setLoginError('Code incorrect'); 
        }
      };

      const handleAddUser = () => {
        if (!newUser.name || !newUser.code) {
          showNotif('Remplissez tous les champs', 'error');
          return;
        }

        const allUsers = [...users.professionnels, ...users.invites];
        if (allUsers.find(u => u.code === newUser.code)) {
          showNotif('Ce code existe d√©j√†', 'error');
          return;
        }

        const userData = { ...users };
        const id = Date.now().toString();
        const userToAdd = { ...newUser, id };

        if (newUser.type === 'professionnel') {
          userData.professionnels.push(userToAdd);
        } else {
          userData.invites.push(userToAdd);
        }

        saveUsers(userData);
        setNewUser({ name: '', code: '', type: 'professionnel' });
        showNotif('Utilisateur ajout√© !');
      };

      const handleDeleteUser = (userId, type) => {
        const userData = { ...users };
        if (type === 'professionnel') {
          userData.professionnels = userData.professionnels.filter(u => u.id !== userId);
        } else {
          userData.invites = userData.invites.filter(u => u.id !== userId);
        }
        saveUsers(userData);
        showNotif('Utilisateur supprim√©');
      };

      const handleAddIntervention = () => {
        if (!newIntervention.date || !newIntervention.time || !newIntervention.lieu) {
          showNotif('Remplissez tous les champs', 'error');
          return;
        }
        const id = Date.now().toString();
        const updated = { ...interventions, [id]: { ...newIntervention, id, beneficiaires: [] }};
        setInterventions(updated);
        saveInterventions(updated);
        setShowAddModal(false);
        setNewIntervention({ date: '', time: '', lieu: '', notes: '' });
        showNotif('Intervention cr√©√©e !');
      };

      const canEdit = (fieldType) => {
        if (!currentUser) return false;
        if (fieldType === 'comment') return true;
        if (fieldType === 'yellow') return true;
        if (fieldType === 'white') return currentUser.type === 'professionnel';
        return false;
      };

      const handleAddBeneficiaire = (interventionId) => {
        const newBenef = createEmptyEvaluation();
        const updated = { ...interventions };
        if (!updated[interventionId].beneficiaires) updated[interventionId].beneficiaires = [];
        updated[interventionId].beneficiaires.push(newBenef);
        setInterventions(updated);
        saveInterventions(updated);
        showNotif('B√©n√©ficiaire ajout√© !');
      };

      const updateBeneficiaire = (interventionId, benefIndex, field, value) => {
        const updated = { ...interventions };
        const benef = updated[interventionId].beneficiaires[benefIndex];
        if (field.includes('.')) {
          const [parent, child] = field.split('.');
          benef[parent][child] = value;
        } else {
          benef[field] = value;
        }
        setInterventions(updated);
        saveInterventions(updated);
      };

      const updateEvaluation = (interventionId, benefIndex, dateIndex, category, itemKey, moment, value) => {
        const updated = { ...interventions };
        const benef = updated[interventionId].beneficiaires[benefIndex];
        if (!benef.dates[dateIndex].evaluations[category]) {
          benef.dates[dateIndex].evaluations[category] = {};
        }
        if (!benef.dates[dateIndex].evaluations[category][itemKey]) {
          benef.dates[dateIndex].evaluations[category][itemKey] = {};
        }
        benef.dates[dateIndex].evaluations[category][itemKey][moment] = value;
        setInterventions(updated);
        saveInterventions(updated);
      };

      const updateComment = (interventionId, benefIndex, dateIndex, category, itemKey, value) => {
        const updated = { ...interventions };
        const benef = updated[interventionId].beneficiaires[benefIndex];
        if (!benef.dates[dateIndex].commentaires[category]) {
          benef.dates[dateIndex].commentaires[category] = {};
        }
        benef.dates[dateIndex].commentaires[category][itemKey] = value;
        setInterventions(updated);
        saveInterventions(updated);
      };

      const updateDate = (interventionId, benefIndex, dateIndex, value) => {
        const updated = { ...interventions };
        updated[interventionId].beneficiaires[benefIndex].dates[dateIndex].date = value;
        setInterventions(updated);
        saveInterventions(updated);
      };

      const generatePDF = () => {
        showNotif('Fonctionnalit√© PDF en d√©veloppement');
      };

      if (!currentUser) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-purple-50 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-8">
                <div className="w-40 h-32 mx-auto mb-4 flex items-center justify-center">
                  <span className="text-6xl">üéµ</span>
                </div>
                <h1 className="text-3xl font-bold text-purple-900 mb-2">Haltes Musicales</h1>
                <p className="text-gray-600">Plateforme Professionnels</p>
              </div>
              
              <div className="space-y-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Code d'acc√®s</label>
                  <input 
                    type="password" 
                    value={code} 
                    onChange={(e) => setCode(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    placeholder="Entrez votre code"
                  />
                </div>
                {loginError && <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">{loginError}</div>}
                <button 
                  onClick={handleLogin} 
                  className="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition shadow-lg hover:shadow-xl flex items-center justify-center gap-2"
                >
                  <Icons.Lock /> Se connecter
                </button>
              </div>

              <div className="mt-8 p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border border-purple-100">
                <p className="font-semibold text-sm text-gray-800 mb-3 text-center">Code administrateur : ADMIN2024</p>
              </div>
            </div>
          </div>
        );
      }

      if (currentUser.type === 'admin' && showAdminPanel) {
        return (
          <div className="min-h-screen bg-gray-50">
            {notification && (
              <div className={`fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 ${
                notification.type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
              }`}>
                {notification.type === 'success' && <span>‚úì</span>}
                <span>{notification.msg}</span>
              </div>
            )}

            <header className="bg-white shadow-sm border-b sticky top-0 z-40">
              <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <span className="text-4xl">üéµ</span>
                  <div>
                    <h1 className="text-2xl font-bold text-purple-900">Haltes Musicales - Administration</h1>
                    <p className="text-sm text-gray-600">Gestion des utilisateurs</p>
                  </div>
                </div>
                <button 
                  onClick={() => { setCurrentUser(null); setShowAdminPanel(false); }}
                  className="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition"
                >
                  <Icons.LogOut />
                  D√©connexion
                </button>
              </div>
            </header>

            <div className="max-w-7xl mx-auto px-4 py-6">
              <div className="bg-white rounded-xl shadow p-6 mb-6">
                <h2 className="text-xl font-bold text-gray-900 mb-4">Ajouter un utilisateur</h2>
                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                  <input 
                    type="text" 
                    placeholder="Nom complet"
                    value={newUser.name}
                    onChange={(e) => setNewUser({...newUser, name: e.target.value})}
                    className="px-4 py-2 border rounded-lg"
                  />
                  <input 
                    type="text" 
                    placeholder="Code d'acc√®s"
                    value={newUser.code}
                    onChange={(e) => setNewUser({...newUser, code: e.target.value})}
                    className="px-4 py-2 border rounded-lg"
                  />
                  <select 
                    value={newUser.type}
                    onChange={(e) => setNewUser({...newUser, type: e.target.value})}
                    className="px-4 py-2 border rounded-lg"
                  >
                    <option value="professionnel">Professionnel</option>
                    <option value="invite">Invit√©</option>
                  </select>
                  <button 
                    onClick={handleAddUser}
                    className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center justify-center gap-2"
                  >
                    <Icons.Plus />
                    Ajouter
                  </button>
                </div>
              </div>

              <div className="grid md:grid-cols-2 gap-6">
                <div className="bg-white rounded-xl shadow p-6">
                  <h3 className="text-lg font-bold text-gray-900 mb-4">Professionnels ({users.professionnels.length})</h3>
                  <div className="space-y-3">
                    {users.professionnels.map(user => (
                      <div key={user.id} className="flex justify-between items-center p-3 bg-purple-50 rounded-lg">
                        <div>
                          <p className="font-medium text-gray-900">{user.name}</p>
                          <p className="text-sm text-gray-600">Code: {user.code}</p>
                        </div>
                        <button 
                          onClick={() => handleDeleteUser(user.id, 'professionnel')}
                          className="text-red-600 hover:text-red-700"
                        >
                          <Icons.Trash />
                        </button>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="bg-white rounded-xl shadow p-6">
                  <h3 className="text-lg font-bold text-gray-900 mb-4">Invit√©s ({users.invites.length})</h3>
                  <div className="space-y-3">
                    {users.invites.map(user => (
                      <div key={user.id} className="flex justify-between items-center p-3 bg-blue-50 rounded-lg">
                        <div>
                          <p className="font-medium text-gray-900">{user.name}</p>
                          <p className="text-sm text-gray-600">Code: {user.code}</p>
                        </div>
                        <button 
                          onClick={() => handleDeleteUser(user.id, 'invite')}
                          className="text-red-600 hover:text-red-700"
                        >
                          <Icons.Trash />
                        </button>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      const interventionsList = Object.values(interventions).sort((a, b) => 
        new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time)
      );

      return (
        <div className="min-h-screen bg-gray-50">
          {notification && (
            <div className={`fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 ${
              notification.type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`}>
              {notification.type === 'success' && <span>‚úì</span>}
              <span>{notification.msg}</span>
            </div>
          )}

          <header className="bg-white shadow-sm border-b sticky top-0 z-40">
            <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
              <button 
                onClick={() => { setExpandedIntervention(null); }} 
                className="flex items-center gap-4 hover:opacity-80 transition"
              >
                <div className="w-16 h-12 flex items-center justify-center">
                  <span className="text-4xl">üéµ</span>
                </div>
                <div>
                  <h1 className="text-2xl font-bold text-purple-900 cursor-pointer">Haltes Musicales</h1>
                  <p className="text-sm text-gray-600 flex items-center gap-2">
                    {currentUser.type === 'professionnel' ? <Icons.Users /> : <Icons.Lock />}
                    {currentUser.name}
                  </p>
                </div>
              </button>
              <button 
                onClick={() => { setCurrentUser(null); setInterventions({}); }}
                className="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition"
              >
                <Icons.LogOut />
                <span className="hidden sm:inline">D√©connexion</span>
              </button>
            </div>
          </header>

          <div className="max-w-7xl mx-auto px-4 py-6">
            {!expandedIntervention ? (
              <>
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-2xl font-bold text-gray-900">Mes Interventions ({interventionsList.length})</h2>
                  {currentUser.type === 'professionnel' && (
                    <button 
                      onClick={() => setShowAddModal(true)}
                      className="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition shadow-lg"
                    >
                      <Icons.Plus />
                      Nouvelle intervention
                    </button>
                  )}
                </div>

                <div className="grid gap-4">
                  {interventionsList.length === 0 ? (
                    <div className="bg-white rounded-xl p-12 text-center shadow">
                      <Icons.Calendar size={64} />
                      <h3 className="text-xl font-semibold text-gray-900 mb-2 mt-4">Aucune intervention</h3>
                      <p className="text-gray-500 mb-6">Commencez par ajouter une intervention</p>
                      {currentUser.type === 'professionnel' && (
                        <button 
                          onClick={() => setShowAddModal(true)}
                          className="inline-flex items-center gap-2 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
                        >
                          <Icons.Plus />
                          Cr√©er une intervention
                        </button>
                      )}
                    </div>
                  ) : (
                    interventionsList.map(intervention => (
                      <div key={intervention.id} className="bg-white rounded-xl shadow hover:shadow-lg transition p-6">
                        <div className="flex justify-between items-start">
                          <div>
                            <h3 className="text-lg font-semibold text-gray-900">{intervention.lieu}</h3>
                            <p className="text-gray-600 text-sm mt-1">
                              {new Date(intervention.date).toLocaleDateString('fr-FR')} √† {intervention.time}
                            </p>
                            <p className="text-gray-500 text-sm mt-2">
                              {intervention.beneficiaires?.length || 0} b√©n√©ficiaire(s)
                            </p>
                          </div>
                          <button 
                            onClick={() => setExpandedIntervention(intervention.id)}
                            className="text-purple-600 hover:text-purple-700 font-medium"
                          >
                            Voir d√©tails ‚Üí
                          </button>
                        </div>
                      </div>
                    ))
                  )}
                </div>
              </>
            ) : (
              <div>
                {(() => {
                  const intervention = interventions[expandedIntervention];
                  if (!intervention) return null;

                  return (
                    <>
                      <button 
                        onClick={() => setExpandedIntervention(null)}
                        className="mb-4 text-purple-600 hover:text-purple-700 font-medium"
                      >
                        ‚Üê Retour aux interventions
                      </button>

                      <div className="bg-white rounded-xl shadow p-6 mb-6">
                        <div className="flex justify-between items-start mb-4">
                          <div>
                            <h2 className="text-2xl font-bold text-gray-900">{intervention.lieu}</h2>
                            <p className="text-gray-600 mt-1">
                              {new Date(intervention.date).toLocaleDateString('fr-FR', { 
                                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
                              })} √† {intervention.time}
                            </p>
                          </div>
                          {currentUser.type === 'professionnel' && (
                            <button 
                              onClick={() => handleAddBeneficiaire(intervention.id)}
                              className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center gap-2"
                            >
                              <Icons.Plus />
                              Ajouter b√©n√©ficiaire
                            </button>
                          )}
                        </div>
                      </div>

                      {(!intervention.beneficiaires || intervention.beneficiaires.length === 0) ? (
                        <div className="bg-white rounded-xl p-12 text-center shadow">
                          <p className="text-gray-400">Aucun b√©n√©ficiaire ajout√©</p>
                        </div>
                      ) : (
                        intervention.beneficiaires.map((benef, bIndex) => (
                          <div key={benef.id} className="bg-white rounded-xl shadow p-6 mb-6">
                            <div className="mb-6 pb-6 border-b">
                              <h4 className="text-lg font-bold text-gray-900 mb-4">B√©n√©ficiaire {bIndex + 1}</h4>
                              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <input 
                                  type="text" 
                                  placeholder="Nom" 
                                  value={benef.beneficiaire.nom}
                                  onChange={(e) => updateBeneficiaire(intervention.id, bIndex, 'beneficiaire.nom', e.target.value)}
                                  disabled={!canEdit('white')}
                                  className="px-3 py-2 border rounded-lg disabled:bg-gray-100"
                                />
                                <input 
                                  type="text" 
                                  placeholder="Pr√©nom" 
                                  value={benef.beneficiaire.prenom}
                                  onChange={(e) => updateBeneficiaire(intervention.id, bIndex, 'beneficiaire.prenom', e.target.value)}
                                  disabled={!canEdit('white')}
                                  className="px-3 py-2 border rounded-lg disabled:bg-gray-100"
                                />
                                <input 
                                  type="date" 
                                  value={benef.beneficiaire.dateNaissance}
                                  onChange={(e) => updateBeneficiaire(intervention.id, bIndex, 'beneficiaire.dateNaissance', e.target.value)}
                                  disabled={!canEdit('white')}
                                  className="px-3 py-2 border rounded-lg disabled:bg-gray-100"
                                />
                                <select 
                                  value={benef.beneficiaire.sexe}
                                  onChange={(e) => updateBeneficiaire(intervention.id, bIndex, 'beneficiaire.sexe', e.target.value)}
                                  disabled={!canEdit('white')}
                                  className="px-3 py-2 border rounded-lg disabled:bg-gray-100"
                                >
                                  <option>F√©minin</option>
                                  <option>Masculin</option>
                                </select>
                              </div>
                              <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                                <textarea 
                                  placeholder="Pathologies" 
                                  value={benef.pathologies}
                                  onChange={(e) => updateBeneficiaire(intervention.id, bIndex, 'pathologies', e.target.value)}
                                  disabled={!canEdit('white')}
                                  className="px-3 py-2 border rounded-lg disabled:bg-gray-100" 
                                  rows="2"
                                />
                                <textarea 
                                  placeholder="Souhaits musicaux" 
                                  value={benef.souhaitsMusicaux}
                                  onChange={(e) => updateBeneficiaire(intervention.id, bIndex, 'souhaitsMusicaux', e.target.value)}
                                  disabled={!canEdit('white')}
                                  className="px-3 py-2 border rounded-lg disabled:bg-gray-100" 
                                  rows="2"
                                />
                              </div>
                            </div>

                            <div className="bg-gray-50 rounded-lg p-4 mb-6">
                              <h5 className="font-bold text-gray-900 mb-4">Dates des 4 interventions</h5>
                              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {[0, 1, 2, 3].map((dateIdx) => (
                                  <div key={dateIdx}>
                                    <label className="block text-xs font-semibold text-gray-600 mb-2">
                                      {MOMENT_LABELS[dateIdx + 1]}
                                    </label>
                                    <input 
                                      type="date" 
                                      value={benef.dates[dateIdx]?.date || ''}
                                      onChange={(e) => updateDate(intervention.id, bIndex, dateIdx, e.target.value)}
                                      disabled={!canEdit('white')}
                                      className="w-full px-3 py-2 border rounded-lg text-sm disabled:bg-gray-100"
                                    />
                                  </div>
                                ))}
                              </div>
                            </div>

                            {[0, 1, 2, 3].map((dateIdx) => (
                              <div key={dateIdx} className="mb-8 border-t-4 border-purple-200 pt-6">
                                <h5 className="text-lg font-bold text-purple-900 mb-4 bg-purple-50 p-3 rounded-lg">
                                  {MOMENT_LABELS[dateIdx + 1]} 
                                  {benef.dates[dateIdx]?.date && ` - ${new Date(benef.dates[dateIdx].date).toLocaleDateString('fr-FR')}`}
                                </h5>

                                <div className="space-y-6">
                                  {Object.entries(EVALUATION_STRUCTURE).map(([catKey, category]) => (
                                    <div key={catKey} className="border rounded-lg p-4">
                                      <h6 className="font-bold text-gray-900 mb-4 pb-2 border-b bg-orange-50 -mx-4 px-4 -mt-4 pt-4 rounded-t-lg">
                                        {category.title}
                                      </h6>
                                      
                                      {category.items.map((item) => {
                                        if (!item.moments.includes(dateIdx + 1)) return null;
                                        
                                        return (
                                          <div key={item.key} className="mb-6 pb-6 border-b last:border-b-0">
                                            <div className={`font-medium text-sm mb-3 p-2 rounded ${
                                              item.type === 'yellow' ? 'bg-yellow-50 text-yellow-900' : 'bg-gray-50 text-gray-900'
                                            }`}>
                                              {item.label}
                                            </div>
                                            
                                            <div className="space-y-2">
                                              <select
                                                value={benef.dates[dateIdx]?.evaluations?.[catKey]?.[item.key]?.[dateIdx + 1] || ''}
                                                onChange={(e) => updateEvaluation(intervention.id, bIndex, dateIdx, catKey, item.key, dateIdx + 1, e.target.value)}
                                                disabled={!canEdit(item.type)}
                                                className={`w-full px-3 py-2 border rounded text-sm ${
                                                  item.type === 'yellow' ? 'bg-yellow-50' : 'bg-white'
                                                } disabled:bg-gray-100`}
                                              >
                                                {catKey === 'comportements' ? (
                                                  <>
                                                    <option value="">Non cot√©</option>
                                                    <option value="0">0 - Absent</option>
                                                    <option value="1">1 - L√©ger</option>
                                                    <option value="2">2 - Mod√©r√©</option>
                                                    <option value="3">3 - S√©v√®re</option>
                                                  </>
                                                ) : (
                                                  <>
                                                    <option value="">S√©lectionner...</option>
                                                    <option value="Oui">Oui</option>
                                                    <option value="Non">Non</option>
                                                    <option value="Parfois">Parfois</option>
                                                  </>
                                                )}
                                              </select>
                                              <textarea
                                                placeholder="Commentaire..."
                                                value={benef.dates[dateIdx]?.commentaires?.[catKey]?.[item.key] || ''}
                                                onChange={(e) => updateComment(intervention.id, bIndex, dateIdx, catKey, item.key, e.target.value)}
                                                className="w-full px-3 py-2 border rounded text-sm bg-blue-50"
                                                rows="2"
                                              />
                                            </div>
                                          </div>
                                        );
                                      })}
                                    </div>
                                  ))}
                                </div>
                              </div>
                            ))}

                            <div className="mt-6 flex justify-end">
                              <button 
                                onClick={generatePDF}
                                className="flex items-center gap-2 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition shadow-lg"
                              >
                                <Icons.FileDown />
                                G√©n√©ration PDF et diagramme
                              </button>
                            </div>
                          </div>
                        ))
                      )}
                    </>
                  );
                })()}
              </div>
            )}
          </div>

          {showAddModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
                <div className="flex justify-between items-center mb-6">
                  <h3 className="text-xl font-bold text-gray-900">Nouvelle intervention</h3>
                  <button 
                    onClick={() => setShowAddModal(false)} 
                    className="text-gray-400 hover:text-gray-600"
                  >
                    <span className="text-2xl">√ó</span>
                  </button>
                </div>
                <div className="space-y-4">
                  <input 
                    type="date" 
                    value={newIntervention.date}
                    onChange={(e) => setNewIntervention({...newIntervention, date: e.target.value})}
                    className="w-full px-4 py-2 border rounded-lg"
                  />
                  <input 
                    type="time" 
                    value={newIntervention.time}
                    onChange={(e) => setNewIntervention({...newIntervention, time: e.target.value})}
                    className="w-full px-4 py-2 border rounded-lg"
                  />
                  <input 
                    type="text" 
                    value={newIntervention.lieu} 
                    placeholder="Lieu"
                    onChange={(e) => setNewIntervention({...newIntervention, lieu: e.target.value})}
                    className="w-full px-4 py-2 border rounded-lg"
                  />
                  <div className="flex gap-3">
                    <button 
                      onClick={() => setShowAddModal(false)}
                      className="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50"
                    >
                      Annuler
                    </button>
                    <button 
                      onClick={handleAddIntervention}
                      className="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                    >
                      Ajouter
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<HaltesMusicalesApp />, document.getElementById('root'));
  </script>
</body>
</html>
