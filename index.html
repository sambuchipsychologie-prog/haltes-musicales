    // --- FONCTIONS UTILITAIRES ---
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function exportToCSV(data, filename = 'interventions.csv') {
      const csv = Papa.unparse(data);
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.setAttribute('download', filename);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function exportToPDF(intervention) {
      const { jsPDF } = window.jspdf;

      doc.text(`Date: ${new Date(intervention.date).toLocaleDateString('fr-FR')}`, 10, 20);
      doc.save(`intervention_${intervention.id}.pdf`);

                <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                  <input
                    type="text"
                    placeholder="Nom"
                    value={newUser.name}
                    onChange={(e) => setNewUser({...newUser, name: e.target.value})}
                    className="px-4 py-2 border rounded-lg"
                  />
                  <input
                    type="email"
                    placeholder="Email"
                    value={newUser.email}
                    onChange={(e) => setNewUser({...newUser, email: e.target.value})}
                    className="px-4 py-2 border rounded-lg"
                  />
                  <input
                    type="password"
                    placeholder="Mot de passe"
                    value={newUser.password}
                    onChange={(e) => setNewUser({...newUser, password: e.target.value})}
                    className="px-4 py-2 border rounded-lg"
                  />
                  <select
                    value={newUser.type}
                    onChange={(e) => setNewUser({...newUser, type: e.target.value})}
                    className="px-4 py-2 border rounded-lg"
                  >
                    <option value="professionnel">Psychologue</option>
                    <option value="invite">√âtablissement</option>
                  </select>
                  <button
                    onClick={handleAddUser}
                    className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 flex items-center justify-center gap-2"
                  >
                    <Icons.Plus />
                    Ajouter
                  </button>
                </div>
              </div>
              <div className="grid md:grid-cols-2 gap-6">
                <div className="bg-white rounded-xl shadow p-6">
                  <h3 className="text-lg font-bold text-gray-900 mb-4">Psychologues ({users.professionnels.length})</h3>
                  <div className="space-y-3">
                    {users.professionnels.map(user => (
                      <div key={user.id} className="flex justify-between items-center p-3 bg-purple-50 rounded-lg">
                        <div>
                          <p className="font-medium text-gray-900">{user.name}</p>
                          <p className="text-sm text-gray-600">{user.email}</p>
                        </div>
                        <button
                          onClick={() => handleDeleteUser(user.id, 'professionnel')}
                          className="text-red-600 hover:text-red-700"
                        >
                          <Icons.Trash />
                        </button>
                      </div>
                    ))}
                  </div>
                </div>
                <div className="bg-white rounded-xl shadow p-6">
                  <h3 className="text-lg font-bold text-gray-900 mb-4">√âtablissements ({users.invites.length})</h3>
                  <div className="space-y-3">
                    {users.invites.map(user => (
                      <div key={user.id} className="flex justify-between items-center p-3 bg-blue-50 rounded-lg">
                        <div>
                          <p className="font-medium text-gray-900">{user.name}</p>
                          <p className="text-sm text-gray-600">{user.email}</p>
                          {user.etablissement && <p className="text-xs text-gray-500">{user.etablissement}</p>}
                        </div>
                        <button
                          onClick={() => handleDeleteUser(user.id, 'invite')}
                          className="text-red-600 hover:text-red-700"
                        >
                          <Icons.Trash />
                        </button>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // --- INTERFACE PRINCIPALE ---
      return (
        <div className="min-h-screen bg-gray-50">
          {notification && (
            <div className={`fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 ${notification.type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`}>
              {notification.type === 'success' && <span>‚úì</span>}
              <span>{notification.msg}</span>
            </div>
          )}

          <header className="bg-white shadow-sm border-b sticky top-0 z-40">
            <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
              <button
                onClick={() => setExpandedIntervention(null)}
                className="flex items-center gap-4 hover:opacity-80"
              >
                <span className="text-4xl">üéµ</span>
                <div>
                  <h1 className="text-2xl font-bold text-purple-900">Haltes Musicales</h1>
                  <p className="text-sm text-gray-600 flex items-center gap-2">
                    {currentUser.type === 'professionnel' ? <Icons.Users /> : <Icons.Lock />}
                    {currentUser.name}
                  </p>
                </div>
              </button>
              <button
                onClick={() => {
                  setCurrentUser(null);
                  setInterventions({});
                  setExpandedIntervention(null);
                }}
                className="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
              >
                <Icons.LogOut />
                <span className="hidden sm:inline">D√©connexion</span>
              </button>
            </div>
          </header>

          <div className="max-w-7xl mx-auto px-4 py-6">
            {!expandedIntervention ? (
              <>
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-2xl font-bold text-gray-900">Mes Interventions ({interventionsList.length})</h2>
                  {currentUser.type === 'professionnel' && (
                    <div className="flex gap-3">
                      <button
                        onClick={handleExportCSV}
                        className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                      >
                        <Icons.FileDown /> Exporter CSV
                      </button>
                      <button
                        onClick={() => setShowAddModal(true)}
                        className="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                      >
                        <Icons.Plus /> Nouvelle intervention
                      </button>
                    </div>
                  )}
                </div>

                <div className="grid gap-4">
                  {interventionsList.length === 0 ? (
                    <div className="bg-white rounded-xl p-12 text-center shadow">
                      <Icons.Calendar size={64} />
                      <h3 className="text-xl font-semibold text-gray-900 mb-2 mt-4">Aucune intervention</h3>
                      <p className="text-gray-500 mb-6">Commencez par ajouter une intervention</p>
                      {currentUser.type === 'professionnel' && (
                        <button
                          onClick={() => setShowAddModal(true)}
                          className="inline-flex items-center gap-2 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                        >
                          <Icons.Plus />
                          Cr√©er une intervention
                        </button>
                      )}
                    </div>
                  ) : (
                    interventionsList.map(intervention => (
                      <div key={intervention.id} className="bg-white rounded-xl shadow hover:shadow-lg transition p-6">
                        <div className="flex justify-between items-start">
                          <div>
                            <h3 className="text-lg font-semibold text-gray-900">{intervention.lieu}</h3>
                            <p className="text-gray-600 text-sm mt-1">
                              {new Date(intervention.date).toLocaleDateString('fr-FR')} √† {intervention.time}
                            </p>
                            <p className="text-gray-500 text-sm mt-2">
                              {intervention.beneficiaires?.length || 0} b√©n√©ficiaire(s)
                            </p>
                          </div>
                          <button
                            onClick={() => setExpandedIntervention(intervention.id)}
                            className="text-purple-600 hover:text-purple-700 font-medium"
                          >
                            Voir d√©tails ‚Üí
                          </button>
                        </div>
                      </div>
                    ))
                  )}
                </div>
              </>
            ) : (
              <div>
                <button
                  onClick={() => setExpandedIntervention(null)}
                  className="mb-4 text-purple-600 hover:text-purple-700 font-medium"
                >
                  ‚Üê Retour aux interventions
                </button>
                <div className="bg-white rounded-xl shadow p-6 mb-6">
                  <div className="flex justify-between items-start mb-4">
                    <div>
                      <h2 className="text-2xl font-bold text-gray-900">
                        {interventions[expandedIntervention]?.lieu}
                      </h2>
                      <p className="text-gray-600 mt-1">
                        {interventions[expandedIntervention]?.date &&
                          new Date(interventions[expandedIntervention].date).toLocaleDateString('fr-FR', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                          })
                        } √† {interventions[expandedIntervention]?.time}
                      </p>
                    </div>
                    {currentUser.type === 'professionnel' && (
                      <div className="flex gap-3">
                        <button
                          onClick={() => exportToPDF(interventions[expandedIntervention])}
                          className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 flex items-center gap-2"
                        >
                          <Icons.FileDown /> Exporter PDF
                        </button>
                        <button
                          onClick={() => handleAddBeneficiaire(expandedIntervention)}
                          className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 flex items-center gap-2"
                        >
                          <Icons.Plus />
                          Ajouter b√©n√©ficiaire
                        </button>
                      </div>
                    )}
                  </div>
                </div>
                {(!interventions[expandedIntervention]?.beneficiaires ||
                  interventions[expandedIntervention]?.beneficiaires.length === 0) ? (
                  <div className="bg-white rounded-xl p-12 text-center shadow">
                    <p className="text-gray-400">Aucun b√©n√©ficiaire ajout√©</p>
                  </div>
                ) : (
                  <div className="bg-white rounded-xl p-6 shadow">
                    <h3 className="text-lg font-bold mb-4">B√©n√©ficiaires</h3>
                    <div className="space-y-4">
                      {interventions[expandedIntervention].beneficiaires.map(benef => (
                        <div key={benef.id} className="p-4 border rounded-lg">
                          <p className="font-medium">{benef.beneficiaire.nom} {benef.beneficiaire.prenom}</p>
                          <p className="text-sm text-gray-600">Pathologies: {benef.pathologies}</p>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            )}
          </div>

          {showAddModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
                <div className="flex justify-between items-center mb-6">
                  <h3 className="text-xl font-bold text-gray-900">Nouvelle intervention</h3>
                  <button
                    onClick={() => setShowAddModal(false)}
                    className="text-gray-400 hover:text-gray-600"
                  >
                    <span className="text-2xl">√ó</span>
                  </button>
                </div>
                <div className="space-y-4">
                  <input
                    type="date"
                    value={newIntervention.date}
                    onChange={(e) => setNewIntervention({...newIntervention, date: e.target.value})}
                    className="w-full px-4 py-2 border rounded-lg"
                  />
                  <input
                    type="time"
                    value={newIntervention.time}
                    onChange={(e) => setNewIntervention({...newIntervention, time: e.target.value})}
                    className="w-full px-4 py-2 border rounded-lg"
                  />
                  <input
                    type="text"
                    value={newIntervention.lieu}
                    placeholder="Lieu"
                    onChange={(e) => setNewIntervention({...newIntervention, lieu: e.target.value})}
                    className="w-full px-4 py-2 border rounded-lg"
                  />
                  <div className="flex gap-3">
                    <button
                      onClick={() => setShowAddModal(false)}
                      className="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-50"
                    >
                      Annuler
                    </button>
                    <button
                      onClick={handleAddIntervention}
                      className="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                    >
                      Ajouter
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<HaltesMusicalesApp />, document.getElementById('root'));
  </script>
</body>
</html>
