<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haltes Musicales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Icons = {
      Calendar: ({ size = 24 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
      ),
      LogOut: ({ size = 20 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      ),
      Plus: ({ size = 20 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      ),
      Lock: ({ size = 18 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      ),
      Users: ({ size = 14 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
      ),
      Trash: ({ size = 18 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <polyline points="3 6 5 6 21 6"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
      ),
      FileDown: ({ size = 20 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="12" y1="18" x2="12" y2="12"/>
          <polyline points="9 15 12 18 15 15"/>
        </svg>
      )
    };

    const ADMIN_CODE = 'ADMIN2024';

    function createEmptyEvaluation() {
      return {
        id: Date.now().toString() + Math.random(),
        beneficiaire: { nom: '', prenom: '', dateNaissance: '', sexe: 'F√©minin' },
        pathologies: '',
        souhaitsMusicaux: '',
        objectifs: '',
        compteRenduMut: '',
        compteRenduEtablissement: '',
        // 4 colonnes/dates par b√©n√©ficiaire (editable)
        dates: [
          { date: '', evaluations: '', commentaires: '', label: 'Intervention 1' },
          { date: '', evaluations: '', commentaires: '', label: 'Intervention 2' },
          { date: '', evaluations: '', commentaires: '', label: 'Intervention 3' },
          { date: '', evaluations: '', commentaires: '', label: 'Intervention 4' }
        ]
      };
    }

    function HaltesMusicalesApp() {
      const [currentUser, setCurrentUser] = useState(null);
      const [users, setUsers] = useState({professionnels: [], invites: []});
      const [interventions, setInterventions] = useState({});
      const [notification, setNotification] = useState(null);
      const [loginData, setLoginData] = useState({ email: '', password: '' });
      const [loginError, setLoginError] = useState('');
      const [signupData, setSignupData] = useState({
        name: '',
        email: '',
        password: '',
        type: 'professionnel',
        etablissement: '',
        rgpdConsent: false
      });
      const [newIntervention, setNewIntervention] = useState({ date: '', time: '', lieu: '' });
      const [newUser, setNewUser] = useState({ name: '', email: '', password: '', type: 'professionnel' });
      const [expandedIntervention, setExpandedIntervention] = useState(null);
      const [showSignup, setShowSignup] = useState(true);
      const [showAdminLogin, setShowAdminLogin] = useState(false);
      const [showAdminPanel, setShowAdminPanel] = useState(false);
      const [showAddModal, setShowAddModal] = useState(false);
      const [showRgpdModal, setShowRgpdModal] = useState(false);
      const [isLoading, setIsLoading] = useState(true);

      // beneficiary editing modal states
      const [editingBeneficiary, setEditingBeneficiary] = useState(null);
      const [editingInterventionId, setEditingInterventionId] = useState(null);

      const showNotif = (msg, type = 'success') => {
        setNotification({ msg, type });
        setTimeout(() => setNotification(null), 3500);
      };

      useEffect(() => {
        loadData();
      }, []);

      useEffect(() => {
        if (currentUser && currentUser.type !== 'admin') {
          loadUserInterventions();
        } else {
          // admin has no personal interventions
          setInterventions({});
        }
      }, [currentUser]);

      const loadData = () => {
        setIsLoading(true);
        try {
          const usersData = localStorage.getItem('haltes_users');
          if (usersData) {
            const parsed = JSON.parse(usersData);
            // ensure keys exist to avoid undefined errors
            setUsers({
              professionnels: parsed.professionnels || [],
              invites: parsed.invites || []
            });
          } else {
            // initialize empty structure
            localStorage.setItem('haltes_users', JSON.stringify({professionnels: [], invites: []}));
            setUsers({professionnels: [], invites: []});
          }
        } catch (e) {
          console.error('Erreur lecture users localStorage', e);
          setUsers({professionnels: [], invites: []});
        } finally {
          setIsLoading(false);
        }
      };

      const loadUserInterventions = () => {
        if (!currentUser || currentUser.type === 'admin') return;
        try {
          const data = localStorage.getItem(`interventions_${currentUser.id}`);
          if (data) {
            const parsed = JSON.parse(data);
            setInterventions(parsed || {});
          } else {
            setInterventions({});
          }
        } catch (e) {
          console.error('Erreur chargement interventions', e);
          setInterventions({});
        }
      };

      const saveInterventions = (data) => {
        if (!currentUser || currentUser.type === 'admin') return;
        try {
          const toSave = data || interventions;
          localStorage.setItem(`interventions_${currentUser.id}`, JSON.stringify(toSave));
          setInterventions(toSave);
        } catch (e) {
          console.error('Erreur sauvegarde', e);
          showNotif('Erreur sauvegarde', 'error');
        }
      };

      const saveUsers = (userData) => {
        try {
          localStorage.setItem('haltes_users', JSON.stringify(userData));
          setUsers({professionnels: userData.professionnels || [], invites: userData.invites || []});
        } catch (e) {
          console.error('Erreur sauvegarde users', e);
          showNotif('Erreur sauvegarde', 'error');
        }
      };

      const handleLogin = () => {
        setLoginError('');
        if (loginData.email.trim() === 'admin' && loginData.password.trim() === ADMIN_CODE) {
          setCurrentUser({ type: 'admin', name: 'Administrateur', id: 'admin' });
          showNotif('Bienvenue Administrateur !');
          setShowAdminPanel(true);
          setShowAdminLogin(false);
          return;
        }
        const allUsers = [...(users.professionnels||[]), ...(users.invites||[])];
        const user = allUsers.find(u => u.email === loginData.email.trim() && u.password === loginData.password.trim());
        if (user) {
          setCurrentUser(user);
          showNotif(`Bienvenue ${user.name} !`);
          setShowSignup(false);
        } else {
          setLoginError('Email ou mot de passe incorrect');
        }
      };

      const handleSignup = () => {
        if (!signupData.name || !signupData.password || !signupData.email) {
          showNotif('Remplissez tous les champs obligatoires', 'error');
          return;
        }
        if (signupData.password.length < 8) {
          showNotif('Le mot de passe doit contenir au moins 8 caract√®res', 'error');
          return;
        }
        if (!signupData.rgpdConsent) {
          showNotif('Vous devez accepter la politique de confidentialit√©', 'error');
          return;
        }
        const allUsers = [...(users.professionnels||[]), ...(users.invites||[])];
        if (allUsers.find(u => u.email === signupData.email)) {
          showNotif('Cet email existe d√©j√†', 'error');
          return;
        }
        const userData = { professionnels: [...users.professionnels], invites: [...users.invites] };
        const id = Date.now().toString();
        const userToAdd = {
          name: signupData.name,
          email: signupData.email,
          password: signupData.password,
          type: signupData.type,
          id,
          etablissement: signupData.etablissement || '',
          createdAt: new Date().toISOString(),
          rgpdConsent: true
        };
        if (signupData.type === 'professionnel') {
          userData.professionnels.push(userToAdd);
        } else {
          userData.invites.push(userToAdd);
        }
        saveUsers(userData);
        setCurrentUser(userToAdd);
        showNotif('Compte cr√©√© avec succ√®s !');
        setShowSignup(false);
      };

      const handleAddUser = () => {
        if (!newUser.name || !newUser.password || !newUser.email) {
          showNotif('Remplissez tous les champs', 'error');
          return;
        }
        const allUsers = [...(users.professionnels||[]), ...(users.invites||[])];
        if (allUsers.find(u => u.email === newUser.email)) {
          showNotif('Cet email existe d√©j√†', 'error');
          return;
        }
        const userData = { professionnels: [...users.professionnels], invites: [...users.invites] };
        const id = Date.now().toString();
        const userToAdd = {
          ...newUser,
          id,
          createdAt: new Date().toISOString(),
          rgpdConsent: true
        };
        if (newUser.type === 'professionnel') {
          userData.professionnels.push(userToAdd);
        } else {
          userData.invites.push(userToAdd);
        }
        saveUsers(userData);
        setNewUser({ name: '', email: '', password: '', type: 'professionnel' });
        showNotif('Utilisateur ajout√© !');
      };

      const handleDeleteUser = (userId, type) => {
        const userData = { professionnels: [...users.professionnels], invites: [...users.invites] };
        if (type === 'professionnel') {
          userData.professionnels = userData.professionnels.filter(u => u.id !== userId);
        } else {
          userData.invites = userData.invites.filter(u => u.id !== userId);
        }
        saveUsers(userData);
        showNotif('Utilisateur supprim√©');
      };

      const handleAddIntervention = () => {
        if (!newIntervention.date || !newIntervention.time || !newIntervention.lieu) {
          showNotif('Remplissez tous les champs', 'error');
          return;
        }
        const id = Date.now().toString();
        const updated = {
          ...interventions,
          [id]: {
            ...newIntervention,
            id,
            beneficiaires: [],
            createdBy: currentUser.id,
            createdByName: currentUser.name,
            createdByType: currentUser.type,
            etablissement: currentUser.etablissement || ''
          }
        };
        saveInterventions(updated);
        setShowAddModal(false);
        setNewIntervention({ date: '', time: '', lieu: '' });
        showNotif('Intervention cr√©√©e !');
      };

      const handleAddBeneficiaire = (interventionId) => {
        const newBenef = createEmptyEvaluation();
        const updated = { ...interventions };
        if (!updated[interventionId]) updated[interventionId] = { beneficiaires: [], id: interventionId, date: '', time: '', lieu: '' };
        if (!updated[interventionId].beneficiaires) updated[interventionId].beneficiaires = [];
        updated[interventionId].beneficiaires.push(newBenef);
        saveInterventions(updated);
        // open edit modal on the newly created beneficiary
        setEditingInterventionId(interventionId);
        setEditingBeneficiary(JSON.parse(JSON.stringify(newBenef)));
        showNotif('B√©n√©ficiaire ajout√© !');
      };

      const handleDeleteBeneficiaire = (interventionId, benefId) => {
        const updated = { ...interventions };
        if (!updated[interventionId] || !updated[interventionId].beneficiaires) return;
        updated[interventionId].beneficiaires = updated[interventionId].beneficiaires.filter(b => b.id !== benefId);
        saveInterventions(updated);
        showNotif('B√©n√©ficiaire supprim√©');
      };

      const handleSaveBeneficiary = () => {
        if (!editingInterventionId || !editingBeneficiary) return;
        const updated = { ...interventions };
        const list = updated[editingInterventionId]?.beneficiaires || [];
        const idx = list.findIndex(b => b.id === editingBeneficiary.id);
        if (idx === -1) {
          // push if not found (defensive)
          list.push(editingBeneficiary);
        } else {
          list[idx] = editingBeneficiary;
        }
        updated[editingInterventionId].beneficiaires = list;
        saveInterventions(updated);
        setEditingBeneficiary(null);
        setEditingInterventionId(null);
        showNotif('B√©n√©ficiaire enregistr√©');
      };

      const getAccessibleInterventions = () => {
        if (!interventions) return [];
        const allInterventions = Object.values(interventions || {});
        if (!currentUser) return [];
        if (currentUser.type === 'professionnel') {
          return allInterventions.filter(intervention => intervention.createdBy === currentUser.id);
        } else if (currentUser.type === 'invite') {
          return allInterventions.filter(intervention =>
            intervention.createdBy === currentUser.id ||
            (intervention.etablissement && intervention.etablissement === currentUser.etablissement)
          );
        }
        return [];
      };

      const interventionsList = (getAccessibleInterventions() || []).sort((a, b) => {
        const da = a?.date && a?.time ? new Date(a.date + ' ' + a.time) : null;
        const db = b?.date && b?.time ? new Date(b.date + ' ' + b.time) : null;
        if (!da && !db) return 0;
        if (!da) return 1;
        if (!db) return -1;
        return db - da;
      });

      if (isLoading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-purple-50 flex items-center justify-center">
            <div className="text-center">
              <div className="text-6xl mb-4">üéµ</div>
              <p className="text-gray-600">Chargement...</p>
            </div>
          </div>
        );
      }

      if (!currentUser) {
        // --- ADMIN LOGIN VIEW ---
        if (showAdminLogin) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-purple-50 flex items-center justify-center p-4">
              {/* Notification (visible on login/signup screens) */}
              {notification && (
                <div className={`fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg ${notification.type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`}>
                  <span className="font-medium">{notification.msg}</span>
                </div>
              )}
              <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                <div className="text-center mb-8">
                  <span className="text-6xl">üîê</span>
                  <h1 className="text-3xl font-bold text-purple-900 mt-4 mb-2">Administration</h1>
                  <p className="text-gray-600">Acc√®s r√©serv√©</p>
                </div>
                <div className="space-y-6">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Email administrateur</label>
                    <input
                      type="text"
                      value={loginData.email}
                      onChange={(e) => setLoginData({...loginData, email: e.target.value})}
                      className="w-full px-4 py-3 border rounded-lg"
                      placeholder="admin"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <input
                      type="password"
                      value={loginData.password}
                      onChange={(e) => setLoginData({...loginData, password: e.target.value})}
                      onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                      className="w-full px-4 py-3 border rounded-lg"
                      placeholder="Mot de passe"
                    />
                  </div>
                  {loginError && (
                    <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                      {loginError}
                    </div>
                  )}
                  <button
                    onClick={handleLogin}
                    className="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700"
                  >
                    Se connecter
                  </button>
                  <button
                    onClick={() => {
                      setShowAdminLogin(false);
                      setLoginData({ email: '', password: '' });
                      setLoginError('');
                    }}
                    className="w-full text-gray-600 hover:text-gray-800 text-sm"
                  >
                    ‚Üê Retour
                  </button>
                </div>
              </div>
            </div>
          );
        }

        // --- SIGNUP VIEW ---
        if (showSignup) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-purple-50 flex items-center justify-center p-4">
              {/* Notification (visible on login/signup screens) */}
              {notification && (
                <div className={`fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg ${notification.type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`}>
                  <span className="font-medium">{notification.msg}</span>
                </div>
              )}
              <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                <div className="text-center mb-8">
                  <span className="text-6xl">üéµ</span>
                  <h1 className="text-3xl font-bold text-purple-900 mt-4 mb-2">Haltes Musicales</h1>
                  <p className="text-gray-600">Cr√©er votre compte</p>
                </div>
                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Nom complet *</label>
                    <input
                      type="text"
                      value={signupData.name}
                      onChange={(e) => setSignupData({...signupData, name: e.target.value})}
                      className="w-full px-4 py-3 border rounded-lg"
                      placeholder="Dr. Marie Dupont"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                    <input
                      type="email"
                      value={signupData.email}
                      onChange={(e) => setSignupData({...signupData, email: e.target.value})}
                      className="w-full px-4 py-3 border rounded-lg"
                      placeholder="email@exemple.fr"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Mot de passe * (min. 8 car.)</label>
                    <input
                      type="password"
                      value={signupData.password}
                      onChange={(e) => setSignupData({...signupData, password: e.target.value})}
                      className="w-full px-4 py-3 border rounded-lg"
                      placeholder="********"
                      minLength="8"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Type *</label>
                    <select
                      value={signupData.type}
                      onChange={(e) => setSignupData({...signupData, type: e.target.value})}
                      className="w-full px-4 py-3 border rounded-lg"
                    >
                      <option value="professionnel">Psychologue</option>
                      <option value="invite">√âtablissement</option>
                    </select>
                  </div>
                  {signupData.type === 'invite' && (
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">√âtablissement</label>
                      <input
                        type="text"
                        value={signupData.etablissement}
                        onChange={(e) => setSignupData({...signupData, etablissement: e.target.value})}
                        className="w-full px-4 py-3 border rounded-lg"
                        placeholder="EHPAD Les Jardins"
                      />
                    </div>
                  )}
                  <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <label className="flex items-start gap-3 text-sm">
                      <input
                        type="checkbox"
                        checked={signupData.rgpdConsent}
                        onChange={(e) => setSignupData({...signupData, rgpdConsent: e.target.checked})}
                        className="mt-1"
                      />
                      <span>
                        J'accepte la{' '}
                        <button
                          onClick={() => setShowRgpdModal(true)}
                          className="text-purple-600 underline"
                          type="button"
                        >
                          politique de confidentialit√©
                        </button>
                        {' '}*
                      </span>
                    </label>
                  </div>
                  <button
                    onClick={handleSignup}
                    className="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700"
                  >
                    Cr√©er mon compte
                  </button>
                  <button
                    onClick={() => setShowSignup(false)}
                    className="w-full text-purple-600 hover:text-purple-700 text-sm font-medium"
                  >
                    J'ai d√©j√† un compte
                  </button>
                  <button
                    onClick={() => setShowAdminLogin(true)}
                    className="w-full text-gray-400 hover:text-gray-600 text-xs pt-4 border-t"
                  >
                    Acc√®s admin
                  </button>
                </div>
              </div>
            </div>
          );
        }

        // --- LOGIN VIEW ---
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-purple-50 flex items-center justify-center p-4">
            {/* Notification (visible on login/signup screens) */}
            {notification && (
              <div className={`fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg ${notification.type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`}>
                <span className="font-medium">{notification.msg}</span>
              </div>
            )}
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <div className="text-center mb-8">
                <span className="text-6xl">üéµ</span>
                <h1 className="text-3xl font-bold text-purple-900 mt-4 mb-2">Haltes Musicales</h1>
                <p className="text-gray-600">Connexion</p>
              </div>
              <div className="space-y-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                  <input
                    type="email"
                    value={loginData.email}
                    onChange={(e) => setLoginData({...loginData, email: e.target.value})}
                    className="w-full px-4 py-3 border rounded-lg"
                    placeholder="email@exemple.fr"
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                  <input
                    type="password"
                    value={loginData.password}
                    onChange={(e) => setLoginData({...loginData, password: e.target.value})}
                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                    className="w-full px-4 py-3 border rounded-lg"
                    placeholder="********"
                  />
                </div>
                {loginError && (
